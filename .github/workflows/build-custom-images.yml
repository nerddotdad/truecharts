name: Build Custom Docker Images

on:
  push:
    paths:
      - 'custom_images/**'
    branches:
      - main
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to build (leave empty for all)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.changes.outputs.images }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 2  # Need at least 2 commits to compare changes
      
      - name: Debug workflow trigger
        run: |
          echo "Workflow triggered by: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Before SHA: ${{ github.event.before }}"
          echo ""
          echo "All custom_images directories:"
          find custom_images -type d -mindepth 1 -maxdepth 1 2>/dev/null || echo "custom_images directory not found"
          echo ""
          echo "All Dockerfiles:"
          find custom_images -name Dockerfile -type f 2>/dev/null || echo "No Dockerfiles found"
      
      - name: Detect changed images
        id: changes
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Before SHA: ${{ github.event.before }}"
          echo "Current SHA: ${{ github.sha }}"
          
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.image }}" ]; then
              # Single image specified
              IMAGES="[\"${{ github.event.inputs.image }}\"]"
              echo "images=$IMAGES" >> $GITHUB_OUTPUT
            else
              # Find all directories with Dockerfile
              IMAGES=$(find custom_images -name Dockerfile -type f | sed 's|custom_images/||' | sed 's|/Dockerfile||' | jq -R . | jq -s -c .)
              echo "images=$IMAGES" >> $GITHUB_OUTPUT
            fi
          else
            # For push events, detect which images changed
            # Since workflow only triggers on custom_images/** path changes, we know something changed
            CHANGED=""
            
            # Try to get the previous commit for comparison
            if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
              echo "Comparing ${{ github.event.before }}..${{ github.sha }}"
              # Get all changed files in custom_images
              CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^custom_images/' || true)
            else
              echo "No before SHA, comparing HEAD~1..HEAD"
              # Fallback to HEAD~1 if before is not available
              CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null | grep '^custom_images/' || true)
            fi
            
            echo "Changed files in custom_images:"
            echo "$CHANGED_FILES"
            
            if [ -n "$CHANGED_FILES" ]; then
              # Extract unique image directories from changed files
              # This handles changes to Dockerfile, VERSION, or any files in the image directory
              CHANGED=$(echo "$CHANGED_FILES" | sed 's|^custom_images/||' | cut -d'/' -f1 | sort -u)
              
              # Filter to only directories that have a Dockerfile
              VALID_IMAGES=""
              for img in $CHANGED; do
                if [ -f "custom_images/$img/Dockerfile" ]; then
                  if [ -z "$VALID_IMAGES" ]; then
                    VALID_IMAGES="$img"
                  else
                    VALID_IMAGES="$VALID_IMAGES"$'\n'"$img"
                  fi
                fi
              done
              
              if [ -n "$VALID_IMAGES" ]; then
                CHANGED="$VALID_IMAGES"
              else
                CHANGED=""
              fi
            fi
            
            if [ -n "$CHANGED" ]; then
              echo "Changed images:"
              echo "$CHANGED"
              IMAGES=$(echo "$CHANGED" | jq -R . | jq -s -c .)
            else
              echo "No valid images found to build"
              IMAGES="[]"
            fi
            echo "images=$IMAGES" >> $GITHUB_OUTPUT
          fi
          echo "Images to build: $IMAGES"

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.images != '' && needs.detect-changes.outputs.images != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.detect-changes.outputs.images) }}
    permissions:
      contents: write  # Need write to commit VERSION file updates
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Need full history for git operations

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get and bump image version
        id: version
        run: |
          VERSION_FILE="custom_images/${{ matrix.image }}/VERSION"
          
          # Check if VERSION file exists
          if [ -f "$VERSION_FILE" ]; then
            CURRENT_VERSION=$(cat "$VERSION_FILE" | tr -d '[:space:]')
            echo "Current version in file: $CURRENT_VERSION"
            
            # Check if VERSION file was changed in this commit
            if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
              VERSION_CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^$VERSION_FILE$" && echo "yes" || echo "no")
            else
              VERSION_CHANGED=$(git diff --name-only HEAD~1 HEAD 2>/dev/null | grep -q "^$VERSION_FILE$" && echo "yes" || echo "no")
            fi
            
            if [ "$VERSION_CHANGED" = "yes" ]; then
              # VERSION file was manually updated, use that version
              VERSION="$CURRENT_VERSION"
              echo "VERSION file was manually updated, using: $VERSION"
            else
              # Auto-bump patch version
              echo "VERSION file unchanged, auto-bumping patch version..."
              # Extract major.minor.patch
              if [[ $CURRENT_VERSION =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
                MAJOR="${BASH_REMATCH[1]}"
                MINOR="${BASH_REMATCH[2]}"
                PATCH="${BASH_REMATCH[3]}"
                NEW_PATCH=$((PATCH + 1))
                VERSION="$MAJOR.$MINOR.$NEW_PATCH"
                echo "Bumped version: $CURRENT_VERSION -> $VERSION"
                
                # Update VERSION file
                echo "$VERSION" > "$VERSION_FILE"
                echo "Updated $VERSION_FILE with new version"
              else
                # Version format doesn't match semantic versioning, use as-is
                VERSION="$CURRENT_VERSION"
                echo "Version format doesn't match semantic versioning, using as-is: $VERSION"
              fi
            fi
          else
            # No VERSION file, use date-based versioning
            VERSION=$(date +"%Y.%m.%d-%H%M")
            echo "No VERSION file found, using date-based version: $VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Final image version: $VERSION"

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@ee4ca427a2f43b6a16632044ca514c076267da23 # v6
        with:
          context: ./custom_images/${{ matrix.image }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Commit updated VERSION file (if auto-bumped)
        if: steps.version.outputs.version != ''
        run: |
          VERSION_FILE="custom_images/${{ matrix.image }}/VERSION"
          if [ -f "$VERSION_FILE" ]; then
            # Check if VERSION file has uncommitted changes
            if ! git diff --quiet "$VERSION_FILE" 2>/dev/null; then
              echo "VERSION file was auto-bumped, committing changes..."
              git config --local user.email "action@github.com"
              git config --local user.name "GitHub Action"
              git add "$VERSION_FILE"
              
              # Commit the change
              if git commit -m "chore: auto-bump ${{ matrix.image }} version to ${{ steps.version.outputs.version }} [skip ci]"; then
                echo "Committed VERSION file update"
                # Try to push (may fail if branch is protected or has conflicts)
                if git push origin HEAD:${{ github.ref_name }}; then
                  echo "Pushed VERSION file update to repository"
                else
                  echo "Warning: Failed to push VERSION file update. You may need to commit manually."
                  echo "New version is: ${{ steps.version.outputs.version }}"
                fi
              else
                echo "No changes to commit (may have been committed already)"
              fi
            else
              echo "VERSION file unchanged, no commit needed"
            fi
          fi

      - name: Image digest and tags
        run: |
          echo "Image pushed with digest: ${{ steps.meta.outputs.digest }}"
          echo "Image tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | sed 's/^/  - /'
          echo ""
          echo "Image version: ${{ steps.version.outputs.version }}"
          echo ""
          echo "To use this image, update your Helm chart with:"
          echo "  tag: \"${{ steps.version.outputs.version }}\""

