apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  releaseName: longhorn
  chart:
    spec:
      chart: longhorn
      version: 1.10.0
      sourceRef:
        kind: HelmRepository
        name: home-ops-mirror
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    defaultSettings:
      # Set to 2 for a 2-node cluster
      defaultReplicaCount: "2"
      # Reasonable overprovisioning
      storageOverProvisioningPercentage: "200"
      # Enable data locality for better performance
      defaultDataLocality: "best-effort"
      # v2DataEngine: true
    persistence:
      # Set to false to pick another CSI as default
      defaultClass: true
      # Set to 2 for a 2-node cluster
      defaultClassReplicaCount: "2"