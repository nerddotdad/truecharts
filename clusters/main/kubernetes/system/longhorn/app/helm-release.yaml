apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  releaseName: longhorn
  chart:
    spec:
      chart: longhorn
      version: 1.11.0
      sourceRef:
        kind: HelmRepository
        name: home-ops-mirror
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    defaultSettings:
      # Replica count for data redundancy (1 = no redundancy, faster but less safe)
      defaultReplicaCount: "1"
      # Reduce overprovisioning from 200% to 150% to prevent overallocation
      storageOverProvisioningPercentage: "150"
      # Use strict-local data locality to ensure volumes are on same node as pod for better performance
      # This ensures Steam downloads use local storage on worker node
      defaultDataLocality: "strict-local"
      # v2DataEngine: true
    persistence:
      # Set to false to pick another CSI as default
      defaultClass: true
      # Replica count for default storage class
      defaultClassReplicaCount: "1"
    # Restrict Longhorn components to control plane nodes only
    # Note: Worker node can still use Longhorn volumes, but Longhorn system components run on control plane
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    # Ensure Longhorn system components only run on control plane
    systemManagedComponentsNodeSelector:
      node-role.kubernetes.io/control-plane: ""
    # Longhorn CSI plugin must run on all nodes (including worker) for volume mounting
    # Add toleration so it can run on worker node despite taint
    csi:
      attacher:
        tolerations:
          - key: gpu-workloads
            operator: Equal
            value: "required"
            effect: NoSchedule
      provisioner:
        tolerations:
          - key: gpu-workloads
            operator: Equal
            value: "required"
            effect: NoSchedule
      resizer:
        tolerations:
          - key: gpu-workloads
            operator: Equal
            value: "required"
            effect: NoSchedule
      snapshotter:
        tolerations:
          - key: gpu-workloads
            operator: Equal
            value: "required"
            effect: NoSchedule
      plugin:
        tolerations:
          - key: gpu-workloads
            operator: Equal
            value: "required"
            effect: NoSchedule
          # Tolerate system taints for node initialization (Cilium agent-not-ready and node not-ready)
          - key: node.cilium.io/agent-not-ready
            operator: Exists
            effect: NoSchedule
          - key: node.kubernetes.io/not-ready
            operator: Exists
            effect: NoSchedule
    # Longhorn CSI plugin DaemonSet must run on all nodes (including worker) for volume mounting
    # Add tolerations so it can run on worker node despite taints
    csiPlugin:
      tolerations:
        - key: gpu-workloads
          operator: Equal
          value: "required"
          effect: NoSchedule
        - key: node.cilium.io/agent-not-ready
          operator: Exists
          effect: NoSchedule
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoSchedule