apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  releaseName: longhorn
  chart:
    spec:
      chart: longhorn
      version: 1.10.0
      sourceRef:
        kind: HelmRepository
        name: home-ops-mirror
        namespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    defaultSettings:
      # Set to 1 to use only control node for storage (worker node has broken Longhorn disk)
      defaultReplicaCount: "1"
      # Reduce overprovisioning from 200% to 150% to prevent overallocation
      storageOverProvisioningPercentage: "150"
      # Enable data locality for better performance
      defaultDataLocality: "best-effort"
      # v2DataEngine: true
    persistence:
      # Set to false to pick another CSI as default
      defaultClass: true
      # Set to 1 to use only control node for storage (worker node has broken Longhorn disk)
      defaultClassReplicaCount: "1"
    # Restrict Longhorn components to control plane nodes only
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    # Ensure Longhorn system components only run on control plane
    systemManagedComponentsNodeSelector:
      node-role.kubernetes.io/control-plane: ""