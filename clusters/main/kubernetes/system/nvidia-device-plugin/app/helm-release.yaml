apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-device-plugin
  namespace: nvidia-device-plugin
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.truechartsoci.org
      chart: nvidia-device-plugin
      version: 0.18.0
      sourceRef:
        kind: HelmRepository
        name: nvdp
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    tolerations:
      - key: gpu-workloads
        operator: Equal
        value: "required"
        effect: NoSchedule
      - key: ai-only
        operator: Exists
        effect: NoSchedule
      - key: CriticalAddonsOnly
        operator: Exists
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      # Tolerate system taints for node initialization (Cilium agent-not-ready and node not-ready)
      - key: node.cilium.io/agent-not-ready
        operator: Exists
        effect: NoSchedule
      - key: node.kubernetes.io/not-ready
        operator: Exists
        effect: NoSchedule
    image:
      repository: nvcr.io/nvidia/k8s-device-plugin
      tag: v0.18.1
    runtimeClassName: nvidia
    # Chart uses nodeAffinity by default which matches pci-10de.present label
    # Node has both pci-10de.present and pci-0300_10de.present labels
    # Removing explicit nodeSelector to allow chart's default nodeAffinity to work properly
    # Increased replicas to allow more pods to share the GPU via time-slicing
    config:
      map:
        default: |-
          version: v1
          flags:
            migStrategy: none
          sharing:
            timeSlicing:
              renameByDefault: false
              resources:
                - name: nvidia.com/gpu
                  replicas: 12
    gfd:
      enabled: true
    nodeFeatureDiscovery:
      worker:
        podSpec:
          tolerations:
            - key: gpu-workloads
              operator: Equal
              value: "required"
              effect: NoSchedule
            - key: ai-only
              operator: Exists
              effect: NoSchedule
            - key: node-role.kubernetes.io/master
              operator: Equal
              effect: NoSchedule
            - key: nvidia.com/gpu
              operator: Equal
              value: present
              effect: NoSchedule