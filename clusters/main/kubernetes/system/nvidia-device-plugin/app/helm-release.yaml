apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-device-plugin
  namespace: nvidia-device-plugin
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.truechartsoci.org
      chart: nvidia-device-plugin
      version: 0.18.0
      sourceRef:
        kind: HelmRepository
        name: nvdp
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    image:
      repository: nvcr.io/nvidia/k8s-device-plugin
      tag: v0.18.0
    runtimeClassName: nvidia
    config:
      map:
        default: |-
          version: v1
          flags:
            migStrategy: none
          sharing:
            timeSlicing:
              renameByDefault: false
              failRequestsGreaterThanOne: false
              resources:
                - name: nvidia.com/gpu
                  replicas: 5
    gfd:
      enabled: true
    nodeFeatureDiscovery:
      worker:
        podSpec:
          tolerations:
            - key: ai-only
              operator: Exists
              effect: NoSchedule
            - key: node-role.kubernetes.io/master
              operator: Equal
              effect: NoSchedule
            - key: nvidia.com/gpu
              operator: Equal
              value: present
              effect: NoSchedule