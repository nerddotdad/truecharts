---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: dashboards
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: 11.11.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${HOMEPAGE_IP}

    workload:
      main:
        podSpec:
          automountServiceAccountToken: true
          containers:
            main:
              env:
                # Set this to your host (example: home.mydomain.com)
                HOMEPAGE_ALLOWED_HOSTS: homepage.${DOMAIN_0}

    configmap:
      config:
        enabled: true
        data:
          # https://gethomepage.dev/configs/custom-css-js/
          custom.js: ""
          custom.css: ""
          kubernetes.yaml: |
            ---
            # For configuration options and examples, please see:
            # https://gethomepage.dev/configs/kubernetes/

            mode: cluster

          settings.yaml: |
            ---
            # For configuration options and examples, please see:
            # https://gethomepage.dev/configs/

            providers:
              openweathermap: openweathermapapikey
              weatherapi: weatherapiapikey
              longhorn:
                url: https://longhorn.${DOMAIN_0}

          widgets.yaml: |
            ---
            # For configuration options and examples, please see:
            # https://gethomepage.dev/widgets/

            - resources:
                cpu: true
                memory: true
                disk: /

            - search:
                provider: duckduckgo
                target: _blank

            - kubernetes:
                cluster:
                  show: true
                  cpu: true
                  memory: true
                  showLabel: true
                  label: "{{ .Release.Namespace }}"
                nodes:
                  show: false
                  cpu: true
                  memory: true
                  showLabel: true

            - longhorn:
                expanded: true
                total: true
                labels: true
                nodes: true
                include:
                  - node1
                  - node2

          services.yaml: |
            ---
            # For configuration options and examples, please see:
            # https://gethomepage.dev/configs/services/

          bookmarks.yaml: |
            ---
            # For configuration options and examples, please see:
            # https://gethomepage.dev/configs/bookmarks/

            - Developer:
                - Github:
                    - abbr: GH
                      href: https://github.com/nerddotdad/truecharts

            - Social:
                - Reddit:
                    - abbr: RE
                      href: https://reddit.com/

            - Entertainment:
                - YouTube:
                    - abbr: YT
                      href: https://youtube.com/

            - TrueCharts:
                - TrueCharts:
                  - abbr: TC
                    icon: https://truecharts.org/svg/favicon.svg
                    href: https://truecharts.org
                    description: "TrueCharts Website"
                - Github:
                  - abbr: GH
                    icon: https://github.com/fluidicon.png
                    href: https://github.com/truecharts
                    description: "TrueCharts GitHub"
                - Open Collective:
                  - abbr: TC
                    icon: https://opencollective.com/favicon.ico
                    href: https://opencollective.com/truecharts
                    description: "TrueCharts Open Collective"
                - Discord:
                  - abbr: DC
                    icon: https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=http://discord.com&size=32
                    href: https://truecharts.org/s/discord
                    description: "TrueCharts Discord"
                    
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts: 
          - host: homepage.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"