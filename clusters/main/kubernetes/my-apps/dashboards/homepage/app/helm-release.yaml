---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: dashboards
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: 9.7.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${HOMEPAGE_IP}
    persistence:
      config:
        size: 10Gi
    configmap:
      homepage-config:
        enabled: true
        mountPath: /app/config
        data:
          widgets.yaml: |
            - kubernetes:
                cluster:
                  show: true
                  cpu: true
                  memory: true
                  showLabel: true
                  label: "{{ .Release.Namespace }}"
                nodes:
                  show: false
                  cpu: true
                  memory: true
                  showLabel: true
            - longhorn:
                expanded: true
                total: true
                labels: true
                nodes: true
                include:
                  - node1
                  - node2
          settings.yaml: |
            theme: "auto"
            language: "en"
            title: "{{ .Release.Namespace }} Dashboard"
            showStats: true
            showSearch: true
            showTime: true
            providers:
              longhorn:
                url: https://longhorn.${DOMAIN_0}
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts: 
          - host: homepage.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"