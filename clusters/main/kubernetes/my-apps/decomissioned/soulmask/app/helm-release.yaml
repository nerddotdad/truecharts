# https://github.com/truecharts/public/blob/master/charts/stable/avorion/values.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: soulmask
  namespace: gaming
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.7.6
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      pullPolicy: IfNotPresent
      repository: ghcr.io/ich777/steamcmd
      tag: soulmask
    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsGroup: 0
        runAsUser: 0
    persistence:
      serverfiles:
        enabled: true
        type: nfs
        mountPath: /serverdata/serverfiles
        path: ${NFS_GAME_SERVERS}/soulmask
        server: ${NAS_IP}
      steamcmd:
        enabled: true
        type: nfs
        mountPath: /serverdata/steamcmd
        path: ${NFS_STEAM_CMD}
        server: ${NAS_IP}
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                GAME_ID: "3017300"
                STEAMCMD_DIR: /serverdata/steamcmd
                SERVER_DIR: /serverdata/serverfiles
                MAP: "Level01_Main"
                GAME_PARAMS: '-SteamServerName="Hoth Systems" -MaxPlayers=50 -PSW="${SOULMASK_PASS}" -adminpsw="${ADMIN_PASS}" -pve -Port=8777 -QueryPort=27015 -EchoPort=18888'
                GAME_PORT: 27015
                VALIDATE: ""
                USERNAME: ""
                PASSWORD: ""
              probes:
                liveness:
                  enabled: false
                readiness:
                  enabled: false
                startup:
                  enabled: false
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${SOULMASK_IP}
        ports:
          main:
            port: 8777
            protocol: udp
            targetPort: 8777
          rcon:
            enabled: true
            port: 27015
            protocol: udp
            targetPort: 27015
          echo:
            enabled: true
            port: 18888
            protocol: udp
            targetPort: 18888