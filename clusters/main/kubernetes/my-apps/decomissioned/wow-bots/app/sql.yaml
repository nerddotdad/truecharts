apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wow-bots-mysql
  namespace: gaming
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 15.18.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: mysql
      pullPolicy: IfNotPresent
      tag: 8.0-debian@sha256:b8b8a73ee0506268172c136eede6bb6819527b941649f6116afc1d7b3d839456

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                MYSQL_DATABASE: acore_auth
                MYSQL_USER: ${WOW_DB_USER}
                MYSQL_ROOT_PASSWORD: ${WOW_DB_ROOT_PASS}
                MYSQL_PASSWORD: ${WOW_DB_PASS}
    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 3306
            targetPort: 3306

    persistence:
      data:
        enabled: true
        type: nfs
        mountPath: /var/lib/mysql
        path: ${NFS_GAME_SERVERS}/azerothcore/wow-bots-mysql
        server: ${NAS_IP}