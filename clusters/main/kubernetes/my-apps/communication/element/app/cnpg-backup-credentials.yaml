# Backup credentials for Element PostgreSQL CNPG
apiVersion: v1
kind: Secret
metadata:
  name: element-backup-credentials
  namespace: communication
type: Opaque
stringData:
  credentials: |
    type: s3
    url: "${CLOUDFLARE_R2_URL}"
    bucket: "${CLOUDFLARE_R2_BUCKET_PREFIX}-element-postgres"
    accessKey: "${CLOUDFLARE_R2_ACCESS_KEY_ID}"
    secretKey: "${CLOUDFLARE_R2_SECRET_ACESS_KEY}"
    encrKey: "${CLOUDFLARE_R2_ENCRKEY}"
