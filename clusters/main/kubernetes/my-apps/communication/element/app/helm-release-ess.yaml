# Element Server Suite - Official ESS Helm Chart Configuration
# Based on the official fragment files from element-hq/ess-helm
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: element-server-suite
  namespace: communication
spec:
  interval: 15m
  chart:
    spec:
      chart: matrix-stack
      version: 25.10.2
      sourceRef:
        kind: HelmRepository
        name: element-hq
        namespace: flux-system
  values:
    # Server name (base domain)
    serverName: ${DOMAIN_0}
    
    # Certificate Manager configuration (Let's Encrypt)
    certManager:
      clusterIssuer: domain-0-le-prod
    
    # Enable PostgreSQL (simple configuration)
    postgres:
      enabled: true
    
    # Matrix Authentication Service Configuration
    matrixAuthenticationService:
      ingress:
        host: mas.${DOMAIN_0}
      # Configure Syn2Mas migration for local authentication
      syn2mas:
        enabled: true
        # Use local Synapse endpoint instead of federation
        synapseEndpoint: "http://element-server-suite-synapse-main.communication.svc.cluster.local:8008"
    
    # Hostnames configuration
    elementAdmin:
      ingress:
        host: admin.${DOMAIN_0}
    
    elementWeb:
      ingress:
        host: element.${DOMAIN_0}
    
    matrixRTC:
      ingress:
        host: mrtc.${DOMAIN_0}
    
    synapse:
      ingress:
        host: matrix.${DOMAIN_0}