# Element Server Suite - Official ESS Helm Chart Configuration
# Based on the official fragment files from element-hq/ess-helm
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: element-server-suite
  namespace: communication
spec:
  interval: 15m
  chart:
    spec:
      chart: matrix-stack
      version: 25.10.2
      sourceRef:
        kind: HelmRepository
        name: element-hq
        namespace: flux-system
  values:
    # Server name (base domain)
    serverName: ${DOMAIN_0}
    
    # Certificate Manager configuration (Let's Encrypt)
    certManager:
      clusterIssuer: domain-0-le-prod
    
    # Enable PostgreSQL (simple configuration)
    postgres:
      enabled: true
    
    # Element Web Configuration with matrix.org RTC support
    elementWeb:
      ingress:
        host: element.${DOMAIN_0}
        className: external
      # Configure matrix.org for voice and video calling (temporary fix)
      additional:
        user-config.json: |
          {
            "org.matrix.msc4143.rtc_foci": [
              {
                "type": "livekit",
                "livekit_service_url": "https://livekit-jwt.call.matrix.org"
              }
            ]
          }
    
    # Synapse Configuration with RTC focus
    synapse:
      ingress:
        host: matrix.${DOMAIN_0}
        className: external
      # Configure server-side RTC focus
      additional:
        user-config.yaml:
          config: |
            # Configure RTC focus for Element Call
            experimental_features:
              msc4143_rtc_foci: true
            rtc_foci:
              - type: livekit
                livekit_service_url: "https://livekit-jwt.call.matrix.org"
    
    # Hostnames configuration
    elementAdmin:
      ingress:
        host: admin.${DOMAIN_0}
        className: external
    
    matrixAuthenticationService:
      ingress:
        host: mas.${DOMAIN_0}
        className: external
    
    matrixRTC:
      ingress:
        host: mrtc.${DOMAIN_0}
        className: external