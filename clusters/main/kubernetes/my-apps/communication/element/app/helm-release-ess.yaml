# Element Server Suite - Official ESS Helm Chart Configuration
# Based on the official fragment files from element-hq/ess-helm
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: element-server-suite
  namespace: communication
spec:
  interval: 15m
  chart:
    spec:
      chart: matrix-stack
      version: 25.12.1
      sourceRef:
        kind: HelmRepository
        name: element-hq
        namespace: flux-system
  values:
    # Server name (base domain)
    serverName: ${DOMAIN_0}
    
    # Prefer control plane for element-server-suite components
    global:
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
    
    # Certificate Manager configuration (Let's Encrypt)
    certManager:
      clusterIssuer: domain-0-le-prod
    
    # External PostgreSQL configuration (CNPG)
    postgres:
      enabled: false
      host: element-postgresql-rw.communication.svc.cluster.local
      port: 5432
      user: synapse
      password:
        value: ${ELEMENT_DB_PASSWORD}
      database: synapse
      sslMode: prefer
    
    # Element Web Configuration
    elementWeb:
      ingress:
        host: element.${DOMAIN_0}
        className: external
      # Custom branding to show it's private
      additional:
        user-config.json: |
          {
            "brand": "Hoth Private Matrix",
            "default_server_config": {
              "m.homeserver": {
                "base_url": "https://matrix.${DOMAIN_0}"
              }
            },
            "disable_3pid_login": true,
            "disable_custom_urls": true,
            "disable_guests": true,
            "disable_login_language_selector": true,
            "disable_registration": false,
            "show_labs_settings": false,
            "welcomePageUrl": "https://element.${DOMAIN_0}/welcome",
            "defaultCountryCode": "US",
            "settingDefaults": {
              "breadcrumbs": true,
              "showCallButtonsInComposer": true
            }
          }
    
    # Synapse Configuration
    synapse:
      ingress:
        host: matrix.${DOMAIN_0}
        className: external
      # Use internal storage (backed up via NAS backup strategy)
      storage:
        size: 50Gi
        storageClassName: longhorn
        resourcePolicy: keep
      # Disable federation to make server private
      additional:
        user-config.yaml:
          config: |
            # Configure federation for private server (allow discovery, block actual federation)
            federation_domain_whitelist: []
            federation_ip_range_whitelist: []
            allow_public_rooms_over_federation: false
            allow_public_rooms_without_auth_over_federation: false
            # Allow federation discovery for client validation but block actual federation
            send_federation: false
            receive_federation: false
            # Enable federation discovery (required for client validation)
            federation_enabled: true
            # Server privacy notice
            server_notices:
              system_mxid_localpart: notices
              room_name: "Server Notices"
            # Custom server name for privacy indication
            server_name: "Hoth Private Matrix Server"
            # Enable registration tokens for controlled signups
            registration_shared_secret: ${ELEMENT_REGISTRATION_SECRET}
            enable_registration: true
            registration_requires_token: true
    
    # Hostnames configuration
    elementAdmin:
      ingress:
        host: admin.${DOMAIN_0}
        className: external
    
    matrixAuthenticationService:
      ingress:
        host: mas.${DOMAIN_0}
        className: external
    
    matrixRTC:
      ingress:
        host: mrtc.${DOMAIN_0}
        className: external