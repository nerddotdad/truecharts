# Element Server Suite - Official ESS Helm Chart Configuration
# Based on the official fragment files from element-hq/ess-helm
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: element-server-suite
  namespace: communication
spec:
  interval: 15m
  chart:
    spec:
      chart: matrix-stack
      version: 25.10.2
      sourceRef:
        kind: HelmRepository
        name: element-hq
        namespace: flux-system
  values:
    # Server name (base domain)
    serverName: ${DOMAIN_0}
    
    # Certificate Manager configuration (Let's Encrypt)
    certManager:
      clusterIssuer: domain-0-le-prod
    
    # Enable PostgreSQL (simple configuration)
    postgres:
      enabled: true
    
    # Matrix Authentication Service Configuration
    matrixAuthenticationService:
      ingress:
        host: mas.${DOMAIN_0}
      # Configure MAS to use local authentication instead of federation
      additional:
        user-config.yaml:
          config: |
            matrix:
              # Use local Synapse endpoint instead of federation
              endpoint: "http://element-server-suite-synapse-main.communication.svc.cluster.local:8008"
              # Disable federation for user lookups
              federation:
                enabled: false
    
    # Matrix RTC Configuration
    matrixRTC:
      ingress:
        host: mrtc.${DOMAIN_0}
      # Configure RTC SFU for proper networking
      sfu:
        # Use manual IP instead of STUN discovery
        useStunToDiscoverPublicIP: false
        manualIP: "192.168.30.151"
    
    # Hostnames configuration
    elementAdmin:
      ingress:
        host: admin.${DOMAIN_0}
    
    elementWeb:
      ingress:
        host: element.${DOMAIN_0}
    
    synapse:
      ingress:
        host: matrix.${DOMAIN_0}