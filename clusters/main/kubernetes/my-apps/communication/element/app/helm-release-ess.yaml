# Element Server Suite - Official ESS Helm Chart Configuration
# Based on the official fragment files from element-hq/ess-helm
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: element-server-suite
  namespace: communication
spec:
  interval: 15m
  chart:
    spec:
      chart: matrix-stack
      version: 25.10.2
      sourceRef:
        kind: HelmRepository
        name: element-hq
        namespace: flux-system
  values:
    # Server name (base domain)
    serverName: ${DOMAIN_0}
    
    # Certificate Manager configuration (Let's Encrypt)
    certManager:
      clusterIssuer: domain-0-le-prod
    
    # PostgreSQL configuration
    synapse:
      postgres:
        host: element-server-suite-postgresql.communication.svc.cluster.local
        port: 5432
        user: synapse
        password:
          value: ${ELEMENT_DB_PASSWORD}
        database: synapse
        sslMode: prefer
      ingress:
        host: matrix.${DOMAIN_0}
    
    matrixAuthenticationService:
      postgres:
        host: element-server-suite-postgresql.communication.svc.cluster.local
        port: 5432
        user: synapse
        password:
          value: ${ELEMENT_DB_PASSWORD}
        database: synapse
        sslMode: prefer
      ingress:
        host: mas.${DOMAIN_0}
    
    # Hostnames configuration
    elementAdmin:
      ingress:
        host: admin.${DOMAIN_0}
    
    elementWeb:
      ingress:
        host: element.${DOMAIN_0}
    
    matrixRTC:
      ingress:
        host: mrtc.${DOMAIN_0}