apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lazylibrarian
  namespace: downloaders
spec:
  interval: 15m
  chart:
    spec:
      chart: lazylibrarian
      version: 21.14.15
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Prefer control plane for lazylibrarian
    podOptions:
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
    persistence:
      config:
        enabled: true
        mountPath: /config
        type: nfs
        path: ${NFS_APP_CONFIGS}/lazylibrarian/config
        server: ${NAS_IP}
      downloads:
        enabled: true
        type: nfs
        mountPath: /downloads
        path: ${NFS_MEDIA_USENET}
        server: ${NAS_IP}
      audiobooks:
        enabled: true
        mountPath: /audiobooks
        type: nfs
        path: ${NFS_MEDIA_AUDIOBOOKS}
        server: ${NAS_IP}
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: lazylibrarian.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
          traefik:
              enabled: false
