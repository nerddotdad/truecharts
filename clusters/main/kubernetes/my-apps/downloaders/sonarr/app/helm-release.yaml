---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: downloaders
spec:
  interval: 15m
  chart:
    spec:
      chart: sonarr
      version: 23.5.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/sonarr
      pullPolicy: IfNotPresent
      tag: 4.0.12.2823@sha256:f453b589cd553e09244b2fb48d74ae4047e6fab1fa837e008755be1200a62407
    exportarrImage:
      repository: ghcr.io/onedr0p/exportarr
      pullPolicy: IfNotPresent
      tag: v2.0.1@sha256:727e7bc8f2f0934a2117978c59f4476b954018b849a010ea6cfb380bd6539644
    service:
      main:
        ports:
          main:
            port: 8989
      metrics:
        enabled: "{{ .Values.metrics.main.enabled }}"
        type: ClusterIP
        ports:
          metrics:
            enabled: true
            port: 8990
    workload:
      main:
        podSpec:
          containers:
            main:
              probes:
                liveness:
                  enabled: true
                  type: http
                  path: /ping
                readiness:
                  enabled: true
                  type: http
                  path: /ping
                startup:
                  enabled: true
                  type: http
                  path: /ping
              env:
                SONARR__SERVER__PORT: "{{ .Values.service.main.ports.main.port }}"
                # External | Basic | Forms
                SONARR__AUTH__METHOD: ""
                # DisabledForLocalAddresses | Enabled
                SONARR__AUTH__REQUIRED: DisabledForLocalAddresses
                # SONARR__APP__THEME: dark
                # SONARR__APP__INSTANCENAME: Sonarr
                # SONARR__LOG__LEVEL: info
                # SONARR__UPDATE__BRANCH: develop
            exportarr:
              enabled: "{{ .Values.metrics.main.enabled }}"
              imageSelector: exportarrImage
              args:
                - sonarr
              probes:
                liveness:
                  enabled: true
                  type: http
                  path: /healthz
                  port: "{{ .Values.service.metrics.ports.metrics.port }}"
                readiness:
                  enabled: true
                  type: http
                  path: /healthz
                  port: "{{ .Values.service.metrics.ports.metrics.port }}"
                startup:
                  enabled: true
                  type: http
                  path: /healthz
                  port: "{{ .Values.service.metrics.ports.metrics.port }}"
              env:
                INTERFACE: 0.0.0.0
                PORT: "{{ .Values.service.metrics.ports.metrics.port }}"
                URL: '{{ printf "http://%v:%v" (include "tc.v1.common.lib.chart.names.fullname" $) .Values.service.main.ports.main.port }}'
                # additional metrics (slow)
                # ENABLE_ADDITIONAL_METRICS: false
                # enable gathering unknown queue items
                # ENABLE_UNKNOWN_QUEUE_ITEMS: false
                CONFIG: "/config/config.xml"
    metrics:
      main:
        enabled: true
        type: "servicemonitor"
        endpoints:
          - port: metrics
            path: /metrics
        targetSelector: metrics
        prometheusRule:
          enabled: false
    portal:
      open:
        enabled: true
    credentials:
      cloudflare_r2:
          type: s3
          url: ${CLOUDFLARE_R2_URL}
          bucket: ${CLOUDFLARE_R2_BUCKET_PREFIX}-{{ .Chart.Name }}
          accessKey: ${CLOUDFLARE_R2_KEY_ID}
          secretKey: ${CLOUDFLARE_R2_ACESS_KEY}
          encrKey: ${CLOUDFLARE_R2_ENCRKEY}
    persistence:
        config:
            volsync:
                - name: config
                  type: restic
                  credentials: cloudflare_r2
                  dest:
                    enabled: true
                  src:
                    enabled: true
        target: # this is the target location for media
            enabled: true
            type: nfs
            mountPath: /data/media
            path: /mnt/hhd-hc-primary/media/data/media
            server:  ${NAS_IP}
        nzbget-target: # this is the target location for nzbget
            enabled: true
            type: nfs
            mountPath: /config/downloads
            path: /mnt/hhd-hc-primary/media/data/usenet
            server:  ${NAS_IP}
    ingress:
        main:
            enabled: true
            hosts:
                - host: sonarr.${DOMAIN_0}
                  paths:
                    - path: /
                      pathType: Prefix
            integrations:
                certManager:
                    enabled: true
                    certificateIssuer: domain-0-le-prod
                traefik:
                    enabled: true
                    entrypoints:
                        - websecure
                homepage:
                    enabled: true
                    name: Sonarr
                    description: This is a sonarr instance
                    group: Media
                    icon: ""
                    widget:
                      type: sonarr
                      url: https://sonarr.media.svc.cluster.local