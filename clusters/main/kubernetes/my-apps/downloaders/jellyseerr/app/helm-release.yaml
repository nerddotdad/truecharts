apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyseerr
  namespace: downloaders
spec:
  interval: 15m
  chart:
    spec:
      chart: jellyseerr
      version: 12.2.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      config:
        enabled: true
        type: nfs
        mountPath: /app/config
        path: /mnt/Applications/apps-configs/jellyseerr
        server: ${NAS_IP}
    ingress:
      main:
        enabled: true
        hosts:
          - host: jellyseerr.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
          traefik:
            enabled: true
          homepage:
            enabled: true
            name: jellyseerr
            description: This is a jellyseerr instance
            group: Media
            icon: ""
            widget:
              type: jellyseerr
              url: https://jellyseerr.media.svc.cluster.local