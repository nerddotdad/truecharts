apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nzbget
  namespace: downloaders
spec:
  # postRenderers:
  #   - kustomize:
  #       patches:
  #         - target:
  #             version: v1
  #             kind: Deployment
  #             name: nzbget
  #           patch: |
  #             - op: add
  #               path: /spec/template/spec/containers/1/resources/limits/squat.ai~1tun
  #               value: 1
  interval: 15m
  chart:
    spec:
      chart: nzbget
      version: 24.1.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/elfhosted/nzbget
      pullPolicy: IfNotPresent
      tag: 24.4@sha256:7374ee77d5b84bad609b5319d03cbf9fa4a081efe9b6b25f9969630a859e8775
    service:
      main:
        ports:
          main:
            port: 10057
            targetPort: 6789
    credentials:
      cloudflare_r2:
          type: s3
          url: https://695051d557f576416fd4b96344422c4d.r2.cloudflarestorage.com ## DO NOT TOUCH - THIS IS WORKING
          bucket: ${CLOUDFLARE_R2_BUCKET_PREFIX}-jellyfin
          accessKey: ${CLOUDFLARE_R2_KEY_ID} ## DO NOT TOUCH - THIS IS WORKING
          secretKey: ${CLOUDFLARE_R2_ACESS_KEY} ## DO NOT TOUCH - THIS IS WORKING
          encrKey: ${CLOUDFLARE_R2_ENCRKEY} ## DO NOT TOUCH - THIS IS WORKING
    persistence:
        config:
            volsync:
                - name: config
                  type: restic
                  credentials: cloudflare_r2
                  dest:
                    enabled: true
                  src:
                    enabled: true
                    trigger:
                      schedlue: 30 0 * * *
        downloads:
            enabled: true
            type: nfs
            mountPath: /config/downloads
            path: /mnt/hhd-hc-primary/media/data/usenet
            server: 192.168.30.49
    portal:
      open:
        enabled: true
    workload:
      main:
        podSpec:
          containers:
            main:
              probes:
                liveness:
                  enabled: false
                readiness:
                  enabled: false
                startup:
                  enabled: false
    ingress:
        main:
            enabled: true
            hosts:
                - host: nzbget.${DOMAIN_0}
                  paths:
                    - path: /
                      pathType: Prefix
            integrations:
                certManager:
                    enabled: true
                    certificateIssuer: domain-0-le-prod
                traefik:
                    enabled: true
                    entrypoints:
                        - websecure
                homepage:
                    enabled: true
                    name: NZBget
                    description: This is a NZBget instance
                    group: Media
                    icon: ""
                    widget:
                      type: nzbget
                      url: https://nzbget.downloaders.svc.cluster.local
