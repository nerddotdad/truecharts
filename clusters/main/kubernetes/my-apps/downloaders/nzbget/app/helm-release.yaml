apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nzbget
  namespace: downloaders
spec:
  # postRenderers:
  #   - kustomize:
  #       patches:
  #         - target:
  #             version: v1
  #             kind: Deployment
  #             name: nzbget
  #           patch: |
  #             - op: add
  #               path: /spec/template/spec/containers/1/resources/limits/squat.ai~1tun
  #               value: 1
  interval: 15m
  chart:
    spec:
      chart: nzbget
      version: 24.4.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
        config:
            enabled: true
            type: nfs
            mountPath: /config
            path: /mnt/Applications/apps-config/nzbget
            server:  ${NAS_IP}
        downloads:
            enabled: true
            type: nfs
            mountPath: /config/downloads
            path: /mnt/hhd-hc-primary/media/usenet
            server:  ${NAS_IP}
    ingress:
        main:
            enabled: true
            hosts:
                - host: nzbget.${DOMAIN_0}
                  paths:
                    - path: /
                      pathType: Prefix
            integrations:
                certManager:
                    enabled: true
                    certificateIssuer: domain-0-le-prod
                traefik:
                    enabled: true
                    entrypoints:
                        - websecure
                homepage:
                    enabled: true
                    name: NZBget
                    description: This is a NZBget instance
                    group: Media
                    icon: ""
                    widget:
                      type: nzbget
                      url: https://nzbget.downloaders.svc.cluster.local