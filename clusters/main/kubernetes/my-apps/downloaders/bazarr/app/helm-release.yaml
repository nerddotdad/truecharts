---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bazarr
  namespace: downloaders
spec:
  interval: 15m
  chart:
    spec:
      chart: bazarr
      version: 21.8.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      movies: # this is the target location for media
        enabled: true
        type: nfs
        mountPath: /data/media/movies
        path: ${NFS_MEDIA_MOVIES}
        server: ${NAS_IP}
      shows: # this is the target location for media
        enabled: true
        type: nfs
        mountPath: /data/media/shows
        path: ${NFS_MEDIA_SHOWS}
        server: ${NAS_IP}
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${BAZARR_IP}
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: bazarr.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
          traefik:
              enabled: false
          homepage:
            enabled: true
            name: Bazarr
            description: This is a Bazarr instance
            group: Media
            icon: ""
            widget:
              type: bazarr
              url: https://bazarr.media.svc.cluster.local
