apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: downloaders
spec:
  interval: 15m
  chart:
    spec:
      chart: prowlarr
      version: 20.6.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      config:
        enabled: true
        type: nfs
        mountPath: /config
        path: ${NFS_PROWLARR_CONFIG}
        server:  ${NAS_IP}
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${PROWLARR_IP}
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: prowlarr.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
          traefik:
              enabled: false
          homepage:
            enabled: true
            name: prowlarr
            description: This is a prowlarr instance
            group: "{{ .Release.Namespace }}"
            icon: ""
            widget:
              custom:
                key: ${HP_PROWLARR}