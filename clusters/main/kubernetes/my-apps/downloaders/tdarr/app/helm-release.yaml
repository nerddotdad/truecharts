---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tdarr
  namespace: downloaders
spec:
  interval: 15m
  chart:
    spec:
      chart: tdarr
      version: 11.26.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${TDARR_IP}
        ports:
          main:
            port: 8265  
      comm:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${TDARR_IP}
        ports:
          comm:
            enabled: true
            port: 8266
    persistence:
        configs:
            enabled: true
            type: nfs
            mountPath: /app/configs
            path: ${NFS_TDARR_CONFIG}
            server: ${NAS_IP}
        server:
            enabled: true
            type: nfs
            mountPath: /app/server
            path: ${NFS_TDARR_SERVER}
            server: ${NAS_IP}
        logs:
            enabled: true
            type: nfs
            mountPath: /app/logs
            path: ${NFS_TDARR_LOGS}
            server: ${NAS_IP}
        transcode-cache:
            enabled: true
            type: nfs
            mountPath: /temp
            path: ${NFS_TDARR_TRANSCODE_CACHE}
            server: ${NAS_IP}
        tdarr-media:
            enabled: true
            type: nfs
            mountPath: /tdarr-media
            path: ${NFS_MEDIA}
            server: ${NAS_IP}
    ingress:
        main:
          enabled: true
          ingressClassName: internal
          hosts:
              - host: tdarr.${DOMAIN_0}
                paths:
                  - path: /
                    pathType: Prefix
          integrations:
              traefik:
                  enabled: false
              certManager:
                  enabled: true
                  certificateIssuer: domain-0-le-prod
              homepage:
                  enabled: true
                  name: tdarr
                  description: This is a tdarr instance
                  group: Downloaders
                  icon: ""
                  widget:
                    type: tdarr
                    url: https://tdarr.hoth.systems