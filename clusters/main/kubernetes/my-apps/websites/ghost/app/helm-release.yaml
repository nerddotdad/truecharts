---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ghost
  namespace: websites
spec:
  interval: 15m
  chart:
    spec:
      chart: ghost
      version: 7.0.13
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Ghost configuration
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                # Ghost URL - will be set to tjhoth.me
                url: "https://${DOMAIN_1}"
    
    # Database configuration (Ghost uses MariaDB by default in TrueCharts)
    mariadb:
      enabled: true
      auth:
        rootPassword: "${POSTGRES_PASWORD}"
        database: ghost
        username: ghost
        password: "${POSTGRES_PASWORD}"
    
    # Persistence for Ghost content
    persistence:
      data:
        enabled: true
        type: nfs
        mountPath: /var/lib/ghost/content
        path: ${NFS_APP_CONFIGS}/ghost
        server: ${NAS_IP}
    
    # Ingress configuration for external access via Cloudflare tunnels
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: ${DOMAIN_1}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-1-le-prod"
          homepage:
            enabled: true
            name: Ghost
            description: Personal technology blog and portfolio
            group: "{{ .Release.Namespace }}"
            icon: "https://ghost.org/favicon.ico"
    
    # Resource limits (adjust as needed)
    resources:
      main:
        limits:
          cpu: 1000m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 256Mi

