apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grav-site-1
  namespace: websites
spec:
  interval: 15m
  chart:
    spec:
      chart: grav
      version: 13.5.10
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${GRAV_1_IP}
        ports:
          main:
            port: 1337
            targetPort: 80
        
    persistence:
      config:
        enabled: true
        type: nfs
        mountPath: /config
        path: ${NFS_GRAV_1}
        server: ${NAS_IP}
      varrun:
        enabled: true

    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts: 
          - host: nerd.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"
          homepage:
            enabled: true
            name: Grav
            description: This is a Grav instance
            group: Media
            icon: ""
