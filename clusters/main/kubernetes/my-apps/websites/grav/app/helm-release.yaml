---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grav
  namespace: websites
spec:
  interval: 15m
  chart:
    spec:
      chart: grav
      version: 14.14.13
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Prefer control plane for grav website
    podOptions:
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
    
    # Persistence for Grav content and configuration
    persistence:
      data:
        enabled: true
        type: nfs
        mountPath: /var/www/html
        path: ${NFS_APP_CONFIGS}/grav
        server: ${NAS_IP}
    
    # Ingress configuration for external access via Cloudflare tunnels
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: ${DOMAIN_1}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-1-le-prod"
          homepage:
            enabled: true
            name: Grav
            description: Personal technology blog and portfolio
            group: "{{ .Release.Namespace }}"
            icon: "https://getgrav.org/favicon.ico"
  
