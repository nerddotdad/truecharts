### Setup
# Set these in clusterenv.yaml
# I use openssl rand -base64 32 to generate tokens
# NFS_MATRIX_DATA: /mnt/vault/app-configs/matrix/data
# MATRIX_REG_SECRET: RANDOM_TOKEN
# MATRIX_MACAROON_SECRET: RANDOM_TOKEN
# POSTGRES_PASWORD: Password you'd like to use for your postgress db
#
# After successful boot Run the below command to generate your admin user.
# kubectl -n social exec -it deploy/matrix-app-template -- register_new_matrix_user -u <YOUR_USER_NAME> -p <YOUR_USER_PASSWORD> -a -k <MATRIX_REG_SECRET> http://localhost:8008

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: revoltchat
  namespace: messaging
spec:
  interval: 1m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: revoltchat/server
      tag: latest
      pullPolicy: IfNotPresent

    env:
      # Minimal environment vars to bootstrap
      DATABASE_URI: mongodb://mongodb.messaging.svc.cluster.local:27017/revolt
      HOST: 0.0.0.0
      PORT: "3000"
      CLIENT_URL: https://chat.hoth.systems
      FILE_ENDPOINT: https://chat.hoth.systems/api

    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 3000
            targetPort: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: chat.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"

    persistence:
      data:
        enabled: true
        mountPath: /data
        size: 1Gi

    mongodb:
      enabled: true
      includeCommon: true
      password: "PLACEHOLDERPASSWORD"
      rootPassword: "PLACEHOLDERROOTPASSWORD"
      # -- can be used to make an easy accessable note which URLS to use to access the DB.
      creds: {}