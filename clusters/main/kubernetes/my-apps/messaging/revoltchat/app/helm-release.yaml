apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: revoltchat
  namespace: messaging
spec:
  interval: 1m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: revoltchat/server
      tag: latest
      pullPolicy: IfNotPresent

    workload:
      main:
        podSpec:
          containers:
            main:
              enabled: true
              env:
                DATABASE_URI: mongodb://revoltadmin:revoltpw@localhost:27017/revolt
                HOST: 0.0.0.0
                PORT: "3000"
                CLIENT_URL: https://chat.hoth.systems
                FILE_ENDPOINT: https://chat.hoth.systems/api
              securityContext:
                  readOnlyRootFilesystem: false
                  runAsNonRoot: false
                  runAsUser: 0

    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 3000
            targetPort: 3000

    persistence:
      config:
        enabled: true
        mountPath: /config
        size: 256Mi
      data:
        enabled: true
        mountPath: /data
        size: 1Gi

    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: chat.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"

    mongodb:
      enabled: true
      includeCommon: true
      password: revoltpw
      rootPassword: revoltpw
      creds:
        user: revoltadmin
        database: revolt