apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: revoltchat
  namespace: messaging
spec:
  interval: 1m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: revoltchat/server
      tag: latest
      pullPolicy: IfNotPresent

    env:
      # Minimal environment vars to bootstrap
      DATABASE_URI: mongodb://localhost:27017/revolt
      HOST: 0.0.0.0
      PORT: "3000"
      CLIENT_URL: https://chat.hoth.systems
      FILE_ENDPOINT: https://chat.hoth.systems/api

    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 3000
            targetPort: 3000

    persistence:
      data:
        enabled: true
        mountPath: /data
        size: 1Gi

    # Enable and configure built-in MongoDB
    additionalContainers:
      mongodb:
        enabled: true
        image:
          repository: tccr.io/truecharts/mongodb
          tag: latest
        env:
          MONGO_INITDB_ROOT_USERNAME: revoltadmin
          MONGO_INITDB_ROOT_PASSWORD: revoltpw
        ports:
          - containerPort: 27017
            name: mongo
        volumeMounts:
          - name: mongodb-data
            mountPath: /data/db

    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: chat.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"
