apiVersion: v1
kind: ConfigMap
metadata:
  name: revoltchat-config
  namespace: messaging
data:
  default.yml: |
    host: 0.0.0.0
    port: 3000

    app:
      invite_only: true
      registration: true

    captcha:
      hcaptcha:
        site_key: "${HCAPTCHA_SITE_KEY}"
        secret_key: "${HCAPTCHA_SECRET_KEY}"

    email:
      smtp:
        host: "${SMTP_HOST}"
        port: "${SMTP_PORT}"
        username: "${SMTP_USERNAME}"
        password: "${SMTP_PASSWORD}"
