apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coturn
  namespace: messaging
spec:
  interval: 1m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: coturn/coturn
      tag: latest
      pullPolicy: IfNotPresent

    workload:
      main:
        podSpec:
          containers:
            main:
              securityContext:
                runAsNonRoot: false
                runAsUser: 0
                readOnlyRootFilesystem: false
                capabilities:
                  add:
                    - NET_BIND_SERVICE
                    - NET_RAW
              # override the entrypoint (optional) and pass args:
              # if the image already uses `turnserver` as entrypoint, you only need args:
              args:
                - -n
                - --log-file=stdout
                - --min-port=49160
                - --max-port=49200
                - --fingerprint
                - --no-multicast-peers
                - --no-cli
                - --no-tlsv1
                - --realm=matrix.hoth.systems
                - --use-auth-secret
                - --static-auth-secret="${COLTURN_STATIC_AUTH_SECRET}"
                - --listening-port=3478
                - --tls-listening-port=5349

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${COLTURN_IP}
        ports:
          main:
            enabled: true
            port: 3478
            protocol: udp
            targetPort: 3478
            targetSelector: main
          tcp:
            enabled: true
            port: 3478
            protocol: tcp
            targetPort: 3478
            targetSelector: main