apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matrix-rtc
  namespace: social
spec:
  interval: 1m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/vector-im/matrix-rtc
      tag: latest
      pullPolicy: IfNotPresent

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${RTC_FOCUS_IP}      # assign via MetalLB
        ports:
          http:
            enabled: true
            port: 443
            targetPort: 443
            protocol: tcp

    configmap:
      rtc-config:
        enabled: true
        data:
          config.json: |
            {
              "matrixHomeserverUrl": "http://matrix-app-template.messaging.svc.cluster.local:8008",
              "listenPort": 443,
              "tls": {
                "enabled": false
              }
            }

    workload:
      main:
        podSpec:
          containers:
            main:
              # mount config.json as /app/config.json
              volumeMounts:
                - name: rtc-config
                  mountPath: /app/config.json
                  subPath: config.json
                  readOnly: true

    persistence:
      config:
        enabled: true
        type: configmap
        objectName: rtc-config
        mountPath: /app/config.json

    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: call.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"
