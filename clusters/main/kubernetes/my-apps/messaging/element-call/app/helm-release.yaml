apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: element-call
  namespace: social
spec:
  interval: 1m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/element-hq/element-call
      tag: latest
      pullPolicy: IfNotPresent

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${RTC_FOCUS_IP}
        ports:
          main:
            enabled: true
            port: 5000
            targetPort: 5000
            protocol: tcp

    configmap:
      rtc-config:
        enabled: true
        data:
          config.json: |
            {
              "matrixHomeserverUrl": "http://matrix-app-template.messaging.svc.cluster.local:8008",
              "listenPort": 5000,
              "tls": {
                "enabled": false
              }
            }

    persistence:
      config:
        enabled: true
        type: configmap
        objectName: rtc-config
        mountPath: /app

    workload:
      main:
        podSpec:
          containers:
            main:
              command: ["/app/bin/matrix-rtc"]
              args: ["--config", "/app/config.json"]

    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: call.matrix.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"
