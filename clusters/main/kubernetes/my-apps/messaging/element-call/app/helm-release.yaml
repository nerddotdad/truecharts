apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: element-call
  namespace: messaging
spec:
  interval: 1m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/element-hq/element-call
      tag: latest
      pullPolicy: IfNotPresent

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${RTC_FOCUS_IP}
        ports:
          main:
            enabled: true
            port: 5000
            targetPort: 5000
            protocol: tcp

    workload:
      main:
        podSpec:
          containers:
            main:
              securityContext:
                runAsNonRoot: false
                runAsUser: 0
                readOnlyRootFilesystem: false

    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: call.matrix.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"
