apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 15m
  timeout: 5m
  chart:
    spec:
      chart: loki
      version: 3.10.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 15m
  values:
    deploymentMode: SingleBinary
    singleBinary:
      replicas: 1
    loki:
      auth_enabled: false
      server:
        http_listen_port: 3100
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: boltdb-shipper
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      storage_config:
        boltdb_shipper:
          active_index_directory: /var/loki/index
          shared_store: filesystem
        filesystem:
          directory: /var/loki/chunks
    minio:
      enabled: false
