apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: loki-stack
      version: 2.10.2
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 5m
  values:
    grafana:
      enabled: true
      adminPassword: "admin"
      ingress:
        main:
          enabled: true
          ingressClassName: internal
          hosts:
            - host: grafana.${DOMAIN_0}
          integrations:
            certManager:
              enabled: true
              certificateIssuer: domain-0-le-prod
            traefik:
                enabled: false
            homepage:
              enabled: true
              name: grafana
              description: This is a grafana instance
              group: Monitoring
              icon: ""
    promtail:
      enabled: true
    loki:
      enabled: true
