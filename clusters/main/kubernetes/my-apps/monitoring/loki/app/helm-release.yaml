apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 15m
  timeout: 5m
  chart:
    spec:
      chart: loki
      version: 3.10.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 15m
  values:
    mode: "singleBinary"  # <---- explicitly use single binary mode
    singleBinary:
      replicas: 1
    loki:
      auth_enabled: false
      server:
        http_listen_port: 3100
      schema_config:
        configs:
          - from: '2022-01-01'
            store: boltdb-shipper
            object_store: filesystem
            schema: v11
            index:
              prefix: index_
              period: 24h
      storage_config:
        boltdb_shipper:
          active_index_directory: /data/loki/index
          shared_store: filesystem
        filesystem:
          directory: /data/loki/chunks
