values:
  test_pod:
    enabled: true
    image: bats/bats:1.11.1
    pullPolicy: IfNotPresent

  loki:
    enabled: true
    url: http://loki.monitoring.svc.cluster.local:3100
    pattern_ingester:
      enabled: true
    config: |
      auth_enabled: false
      server:
        http_listen_port: 3100
      limits_config:
        allow_structured_metadata: true
        volume_enabled: true
      schema_config:
        configs:
          - from: 2022-01-01
            store: boltdb-shipper
            object_store: filesystem
            schema: v11
            index:
              prefix: index_
              period: 24h
      storage_config:
        boltdb_shipper:
          active_index_directory: /data/loki/index
          shared_store: filesystem
        filesystem:
          directory: /data/loki/chunks
    datasource:
      jsonData: "{}"
      uid: ""
    readinessProbe:
      httpGet:
        path: /ready
        port: 3100
      initialDelaySeconds: 45
    livenessProbe:
      httpGet:
        path: /ready
        port: 3100
      initialDelaySeconds: 45

  promtail:
    enabled: true
    config:
      logLevel: info
      serverPort: 3101
      clients:
        - url: http://loki:3100/loki/api/v1/push
      positions:
        filename: /run/promtail/positions.yaml
    rbac:
      create: true 

  fluent-bit:
    enabled: false

  grafana:
    enabled: false
    sidecar:
      datasources:
        label: ""
        labelValue: ""
        enabled: true
        maxLines: 1000
    image:
      tag: 10.3.3

  prometheus:
    enabled: false

  filebeat:
    enabled: false

  logstash:
    enabled: false

  proxy:
    http_proxy: ""
    https_proxy: ""
    no_proxy: ""
