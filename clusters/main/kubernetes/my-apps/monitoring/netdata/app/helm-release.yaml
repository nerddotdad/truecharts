apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netdata
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: netdata
      version: 12.3.5
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      group:
        enabled: false
      passwd:
        enabled: false
    ingress:
      main:
        enabled: true
        hosts:
          - host: netdata.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
          traefik:
            enabled: true
          homepage:
            enabled: true
            name: netdata
            description: This is a netdata instance
            group: Monitoring
            icon: ""