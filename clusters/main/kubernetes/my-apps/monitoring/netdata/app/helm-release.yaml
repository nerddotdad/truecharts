apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netdata
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: netdata
      version: 12.0.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    workload:
      main:
        podSpec:
          initContainers:
            create-config:
              args:
                - |-
                  copy_config () {
                    userCheck=$(whoami)
                    echo $userCheck
                    local confSource="$1"
                    local confTarget="$2"
                    local dirTarget
                    dirTarget="$(dirname "${confTarget}")"

                    if [ ! -f "$confTarget" ]; then
                      if [ ! -d "${dirTarget}" ]; then
                        mkdir -p "$dirTarget"
                      fi;
                      cp "$confSource" "$confTarget"
                      echo "Content of $(basename "${confTarget}")"
                      cat "$confTarget"
                    else
                      echo "Config $confTarget exists, skipping..."
                    fi;
                  }
                  export -f copy_config

                  copy_config "/etc/netdata/truecharts-defaults/.netdata.conf" "/etc/netdata/netdata.conf"
                  copy_config "/etc/netdata/truecharts-defaults/.go.d.conf" "/etc/netdata/go.d.conf"
                  copy_config "/etc/netdata/truecharts-defaults/go.d/.k8s_state.conf" "/etc/netdata/go.d/k8s_state.conf"
    persistence:
      group:
        readOnly: false
    ingress:
      main:
        enabled: true
        hosts:
          - host: netdata.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
          traefik:
            enabled: true
          homepage:
            enabled: true
            name: netdata
            description: This is a netdata instance
            group: Monitoring
            icon: ""