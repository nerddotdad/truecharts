apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matrix
  namespace: social
spec:
  interval: 1m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: matrixdotorg/synapse
      pullPolicy: IfNotPresent
      tag: latest  # You can lock to a specific version like v1.105.0

    workload:
      main:
        podSpec:
          containers:
            main:
              enabled: true
              env:
                SYNAPSE_SERVER_NAME: matrix.hoth.systems
                SYNAPSE_REPORT_STATS: "yes"
                POSTGRES_PASSWORD:
                  secretKeyRef:
                      name: matrix-postgresql
                      key: postgresql-password
                      expandObjectName: false

    configmap:
      matrix-config:
        enabled: true
        data:
          homeserver.yaml: |
            server_name: "matrix.hoth.systems"
            pid_file: /data/homeserver.pid
            enable_registration: false
            allow_guest_access: false
            database:
              name: psycopg2
              args:
                user: synapse
                password: ${POSTGRES_PASSWORD}
                database: synapse
                host: matrix-postgresql
                port: 5432

    service:
      main:
        enabled: true
        ports:
          main:
            protocol: http
            targetPort: 8008  # Synapse listens here by default
            port: 8080        # External cluster port

    postgresql:
      enabled: true
      existingSecret: matrix-postgresql

    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts: 
          - host: matrix.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"

    persistence:
      data:
        enabled: true
        type: nfs
        mountPath: /data
        path: ${NFS_MATRIX_DATA}
        server: ${NAS_IP}
      config:
        enabled: true
        type: configmap
        objectName: matrix-config
        mountPath: /data/homeserver.yaml