apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matrix
  namespace: social
spec:
  interval: 1m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: matrixdotorg/synapse
      pullPolicy: IfNotPresent
      tag: latest  # You can lock to a specific version like v1.105.0

    workload:
      main:
        podSpec:
          containers:
            main:
              enabled: true
              env:
                SYNAPSE_SERVER_NAME: matrix.hoth.systems
                SYNAPSE_REPORT_STATS: "yes"
                SYNAPSE_CONFIG_PATH: /config/homeserver.yaml
                POSTGRES_PASSWORD: ${POSTGRES_PASWORD}

    service:
      main:
        enabled: true
        ports:
          main:
            protocol: http
            targetPort: 8008  # Synapse listens here by default
            port: 8080        # External cluster port

    cnpg:
      main:
        enabled: true
        user: synapse
        database: synapse
        password: ${POSTGRES_PASWORD}
        cluster:
          storage:
            size: 8Gi  # or whatever fits your needs

    configmap:
      matrix-config:
        enabled: true
        data:
          homeserver.yaml: |
            server_name: matrix.hoth.systems
            pid_file: /data/homeserver.pid
            enable_registration: false
            registration_shared_secret: ${MATRIX_REG_SECRET}
            allow_guest_access: false
            report_stats: true
            signing_key_path: "/data/matrix.hoth.systems.signing.key"
            media_store_path: "/data/media_store"
            macaroon_secret_key: ${MATRIX_REG_SECRET}
            database:
              name: psycopg2
              args:
                user: synapse
                password: ${POSTGRES_PASWORD}
                database: synapse
                host: matrix-app-template-cnpg-main-rw
                port: 5432
            listeners:
            - port: 8008
              type: http
              tls: false
              resources:
                - names: [client, federation]

    persistence:
      data:
        enabled: true
        type: nfs
        mountPath: /data
        path: ${NFS_MATRIX_DATA}
        server: ${NAS_IP}
      config:
        enabled: true
        type: configmap
        objectName: matrix-config
        mountPath: /config

    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts: 
          - host: matrix.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"