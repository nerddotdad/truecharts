# GW2 Discord Bot - TrueCharts App Template Configuration
# FluxCD deployment with web-based setup wizard
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gw2bot
  namespace: gaming
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 15.29.72
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/nerddotdad/gw2-discord-bot
      pullPolicy: Always
      tag: latest
      # Uncomment if using private image with authentication
      # pullSecrets:
      #   - name: ghcr-secret
    
    securityContext:
      container:
        readOnlyRootFilesystem: false

    workload:
      main:
        podSpec:
          containers:
            main:
              enabled: true
              probes:
                startup:
                  enabled: true
                  type: http
                  port: 3000
                  path: /health
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  failureThreshold: 10
                liveness:
                  enabled: true
                  type: http
                  port: 3000
                  path: /health
                  periodSeconds: 30
                  failureThreshold: 3
                readiness:
                  enabled: true
                  type: http
                  port: 3000
                  path: /health
                  periodSeconds: 10
                  failureThreshold: 3
              env:
                SETUP_MODE: "true"
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"

    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 3000
            targetPort: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts: 
          - host: gw2bot.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"

    persistence:
      data:
        enabled: true
        type: pvc
        size: 2Gi
        storageClass: longhorn
        accessMode: ReadWriteOnce
        mountPath: /app/data
      
      logs:
        enabled: true
        type: pvc
        size: 1Gi
        storageClass: longhorn
        accessMode: ReadWriteOnce
        mountPath: /app/logs