apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: element-call
  namespace: messaging
spec:
  interval: 1m
  chart:
    spec:
      chart: app-template
      version: 15.13.6
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/element-hq/element-call
      tag: latest
      pullPolicy: IfNotPresent

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${RTC_FOCUS_IP}
        ports:
          main:
            enabled: true
            port: 5000
            targetPort: 5000
            protocol: tcp

    workload:
      main:
        podSpec:
          containers:
            main:
              securityContext:
                runAsNonRoot: false
                runAsUser: 0
                readOnlyRootFilesystem: false

    configmap:
      config:
        enabled: true
        data:
          config.json: |
            {
              "bindAddress": "0.0.0.0",
              "port": 5000,
              "homeserverUrl": "https://matrix.hoth.systems",
              "turnServers": [
                {
                  "urls": [
                    "turn:turn.matrix.hoth.systems:3478?transport=udp",
                    "turn:turn.matrix.hoth.systems:3478?transport=tcp"
                  ],
                  "secret": "${COLTURN_STATIC_AUTH_SECRET}",
                  "realm": "matrix.hoth.systems"
                }
              ],
              "logLevel": "info",
              "enablePrometheus": true,
              "metricsPort": 9090
            }

    persistence:
      config:
        enabled: true
        type: configmap
        objectName: config
        targetSelector:
          main:
            main:
              mountPath: /app/config.json
              subPath: config.json