apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pixelfed
  namespace: social
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 15.7.6
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    custom:
      application:
        enabled: true
        image:
          repository: pixelfed/pixelfed
          tag: latest
          pullPolicy: IfNotPresent
    env:
      APP_NAME: "Pixelfed"
      APP_ENV: "production"
      APP_DEBUG: "false"
      APP_URL: "https://pixelfed.hoth.systems"
      DB_CONNECTION: "pgsql"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_DATABASE: "pixelfed"
      DB_USERNAME: "pixelfed"
      DB_PASSWORD: "changeme"
      REDIS_HOST: "pixelfed-redis"
      REDIS_PORT: "6379"
      REDIS_PASSWORD: "changeme"
    service:
      main:
        ports:
          main:
            port: 80
            targetPort: 80
        type: LoadBalancer
        loadBalancerIP: ${PIXELFED_IP}
    ingress:
      main:
        enabled: true
        hosts:
          - host: pixelfed.hoth.systems
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        enabled: true
        type: nfs
        mountPath: /var/www/html/storage
        path: ${NFS_PIXELFED_STORAGE}
        server: ${NAS_IP}
      public:
        enabled: true
        type: nfs
        mountPath: /var/www/html/public/storage
        path: ${NFS_PIXELFED_PUBLIC}
        server: ${NAS_IP}
    database:
      type: postgresql
      enabled: true
      postgresql:
        auth:
          database: pixelfed
          username: pixelfed
          password: changeme
    redis:
      enabled: true
      auth:
        enabled: false
