apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coqui-tts
  namespace: ai
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.24.38
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/coqui-ai/tts
      pullPolicy: IfNotPresent
      tag: "latest"  # GPU version - pre-pull on node to avoid timeout
    
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0

    podOptions:
      nodeSelector:
        kubernetes.io/hostname: k8s-worker-1
      runtimeClassName: "nvidia"
      tolerations:
        - key: gpu-workloads
          operator: Equal
          value: "required"
          effect: NoSchedule

    workload:
      main:
        podSpec:
          runtimeClassName: "nvidia"
          containers:
            main:
              enabled: true
              probes:
                startup:
                  enabled: true
                  type: http
                  port: 5002
                  path: /  # Flask root endpoint
                  initialDelaySeconds: 30  # Initial delay before first probe
                  periodSeconds: 10
                  failureThreshold: 60  # Allow up to 10 minutes for model download (Bark models are large)
                liveness:
                  enabled: true
                  type: http
                  port: 5002
                  path: /  # Flask root endpoint
                  periodSeconds: 30
                  failureThreshold: 3
                readiness:
                  enabled: true
                  type: http
                  port: 5002
                  path: /  # Flask root endpoint
                  initialDelaySeconds: 30  # Wait before starting readiness checks
                  periodSeconds: 10
                  failureThreshold: 60  # Allow up to 10 minutes for model download
              resources:
                requests:
                  memory: "4Gi"  # Increased for Bark model
                  cpu: "1000m"
                  nvidia.com/gpu: 1
                limits:
                  memory: "8Gi"  # Increased for Bark model
                  cpu: "2000m"
                  nvidia.com/gpu: 1
              command:
                - "/bin/bash"
                - "-c"
                - |
                  # tts-server doesn't support Bark, so use TTS API directly
                  python3 << 'EOF'
                  from flask import Flask, request, send_file
                  from TTS.api import TTS
                  import torch
                  import tempfile
                  import os
                  import shutil
                  
                  app = Flask(__name__)
                  
                  # Check if model directory exists but is incomplete
                  model_dir = "/root/.local/share/tts/tts_models--multilingual--multi-dataset--bark"
                  if os.path.exists(model_dir) and not os.path.exists(os.path.join(model_dir, "config.json")):
                      print("Incomplete model download detected. Clearing cache...")
                      shutil.rmtree(model_dir)
                  
                  print("Loading Bark model...")
                  tts = TTS("tts_models/multilingual/multi-dataset/bark")
                  tts.to("cuda" if torch.cuda.is_available() else "cpu")
                  print("Bark model loaded!")
                  
                  @app.route('/')
                  def index():
                      return "Coqui TTS Server with Bark"
                  
                  @app.route('/api/tts', methods=['POST'])
                  def synthesize():
                      text = request.form.get('text') or (request.json or {}).get('text', '')
                      if not text:
                          return {"error": "text parameter required"}, 400
                      
                      with tempfile.NamedTemporaryFile(delete=False, suffix='.wav') as f:
                          tts.tts_to_file(text=text, file_path=f.name)
                          return send_file(f.name, mimetype='audio/wav')
                  
                  app.run(host='0.0.0.0', port=5002, debug=False)
                  EOF

    persistence:
      models:
        enabled: true
        type: nfs
        mountPath: "/root/.local/share/tts"
        path: ${NFS_APP_CONFIGS}/coqui-tts/models
        server: ${NAS_IP}

    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 5002
            targetPort: 5002

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: coqui-tts.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"

