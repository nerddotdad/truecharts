apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coqui-tts
  namespace: ai
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.24.38
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/coqui-ai/tts
      pullPolicy: IfNotPresent
      tag: "latest"  # GPU version - pre-pull on node to avoid timeout
    
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0

    podOptions:
      nodeSelector:
        kubernetes.io/hostname: k8s-worker-1
      runtimeClassName: "nvidia"
      tolerations:
        - key: gpu-workloads
          operator: Equal
          value: "required"
          effect: NoSchedule

    workload:
      main:
        podSpec:
          runtimeClassName: "nvidia"
          containers:
            main:
              enabled: true
              probes:
                startup:
                  enabled: true
                  type: http
                  port: 5002
                  path: /  # Flask web interface root endpoint
                  initialDelaySeconds: 120  # Coqui TTS needs time to download models on first run
                  periodSeconds: 10
                  failureThreshold: 30  # Allow up to 5 minutes for startup
                liveness:
                  enabled: true
                  type: http
                  port: 5002
                  path: /  # Flask web interface root endpoint
                  periodSeconds: 30
                  failureThreshold: 3
                readiness:
                  enabled: true
                  type: http
                  port: 5002
                  path: /  # Flask web interface root endpoint
                  periodSeconds: 10
                  failureThreshold: 3
              env:
                # Coqui TTS configuration - using Bark model
                # Bark is multilingual and supports voice cloning, but requires GPU (already enabled)
                # Note: Bark is slower than VITS but offers voice cloning capabilities
                TTS_MODEL: "tts_models/multilingual/multi-dataset/bark"
                TTS_VOCAB_MODEL: ""  # Bark doesn't use a separate vocoder
              resources:
                requests:
                  memory: "4Gi"  # Increased for Bark model
                  cpu: "1000m"
                  nvidia.com/gpu: 1
                limits:
                  memory: "8Gi"  # Increased for Bark model
                  cpu: "2000m"
                  nvidia.com/gpu: 1
              command:
                - "/bin/bash"
                - "-c"
                - |
                  # Start Coqui TTS server
                  # The server will download models on first run
                  # Server binds to 0.0.0.0 by default
                  # Using Bark model - multilingual, supports voice cloning, requires GPU
                  tts-server --model_name tts_models/multilingual/multi-dataset/bark --port 5002

    persistence:
      models:
        enabled: true
        type: nfs
        mountPath: "/root/.local/share/tts"
        path: ${NFS_APP_CONFIGS}/coqui-tts/models
        server: ${NAS_IP}

    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 5002
            targetPort: 5002

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: coqui-tts.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"

