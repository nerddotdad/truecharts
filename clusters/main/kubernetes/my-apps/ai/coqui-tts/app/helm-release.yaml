apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coqui-tts
  namespace: ai
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.29.30
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 10m
  values:
    image:
      repository: ghcr.io/coqui-ai/tts
      pullPolicy: IfNotPresent
      tag: "latest"  # GPU version - pre-pull on node to avoid timeout
    
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0

    podOptions:
      nodeSelector:
        kubernetes.io/hostname: k8s-worker-1
      runtimeClassName: "nvidia"
      # Tolerate system taints for node initialization (Cilium agent-not-ready and node not-ready)
      tolerations:
        - key: node.cilium.io/agent-not-ready
          operator: Exists
          effect: NoSchedule
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoSchedule

    workload:
      main:
        podSpec:
          runtimeClassName: "nvidia"
          containers:
            main:
              enabled: true
              probes:
                startup:
                  enabled: true
                  type: http
                  port: 5002
                  path: /  # Flask root endpoint - returns 503 until model loads
                  initialDelaySeconds: 10  # Start checking quickly
                  periodSeconds: 10
                  failureThreshold: 120  # Allow up to 20 minutes for model download
                liveness:
                  enabled: true
                  type: http
                  port: 5002
                  path: /  # Flask root endpoint
                  periodSeconds: 30
                  failureThreshold: 3
                readiness:
                  enabled: true
                  type: http
                  port: 5002
                  path: /ready  # Returns 200 only when model is loaded
                  initialDelaySeconds: 10  # Start checking quickly
                  periodSeconds: 10
                  failureThreshold: 120  # Allow up to 20 minutes for model download
              resources:
                requests:
                  memory: "4Gi"  # XTTS v2 model size
                  cpu: "1000m"
                  nvidia.com/gpu: 1
                limits:
                  memory: "8Gi"  # XTTS v2 model size
                  cpu: "2000m"
                  nvidia.com/gpu: 1
              command:
                - "/bin/bash"
                - "-c"
                - |
                  # tts-server doesn't support XTTS v2, so use TTS API directly
                  python3 << 'EOF'
                  from flask import Flask, request, send_file
                  from TTS.api import TTS
                  import torch
                  import tempfile
                  import os
                  import shutil
                  import threading
                  import sys
                  from io import StringIO
                  
                  app = Flask(__name__)
                  tts = None
                  loading_error = None
                  
                  def check_file_integrity(filepath):
                      """Check if a file is corrupted (HTML error page instead of binary)"""
                      if not os.path.exists(filepath):
                          return False
                      try:
                          with open(filepath, 'rb') as f:
                              first_bytes = f.read(100)
                              # Check if it starts with HTML tags (error page)
                              if first_bytes.startswith(b'<') or b'<html' in first_bytes.lower() or b'<!doctype' in first_bytes.lower():
                                  print(f"Warning: {filepath} appears to be HTML (corrupted download)")
                                  return False
                              # Check if file is suspiciously small (likely incomplete)
                              file_size = os.path.getsize(filepath)
                              if file_size < 1024:  # Less than 1KB is suspicious for model files
                                  print(f"Warning: {filepath} is suspiciously small ({file_size} bytes)")
                                  return False
                          return True
                      except Exception as e:
                          print(f"Error checking {filepath}: {e}")
                          return False
                  
                  def clear_all_caches():
                      """Clear all model-related caches"""
                      cache_dirs = [
                          "/root/.local/share/tts/tts_models--multilingual--multi-dataset--xtts_v2",
                          "/root/.cache/torch/hub/checkpoints"
                      ]
                      for cache_dir in cache_dirs:
                          if os.path.exists(cache_dir):
                              print(f"Clearing cache: {cache_dir}")
                              try:
                                  if os.path.isdir(cache_dir):
                                      shutil.rmtree(cache_dir)
                                  else:
                                      os.remove(cache_dir)
                              except Exception as e:
                                  print(f"Warning: Could not clear {cache_dir}: {e}")
                  
                  # Removed verify_model_files - TTS library handles file verification internally
                  # If TTS() initializes successfully, the model is valid
                  
                  def load_model():
                      global tts, loading_error
                      try:
                          model_dir = "/root/.local/share/tts/tts_models--multilingual--multi-dataset--xtts_v2"
                          
                          # Check if model directory exists but is incomplete
                          if os.path.exists(model_dir) and not os.path.exists(os.path.join(model_dir, "config.json")):
                              print("Incomplete model download detected. Clearing cache...")
                              clear_all_caches()
                          
                          # Try loading with retry on corruption
                          print("Loading XTTS v2 model...")
                          max_attempts = 3
                          for attempt in range(max_attempts):
                              try:
                                  # First, trigger download (this will download files)
                                  print(f"Attempt {attempt + 1}: Initializing TTS (this will download model files if needed)...")
                                  # XTTS requires license acceptance - automatically accept by redirecting stdin
                                  # Save original stdin
                                  original_stdin = sys.stdin
                                  # Create a StringIO that will provide 'y' when read
                                  sys.stdin = StringIO('y\n')
                                  try:
                                      # Use newer API without deprecated gpu parameter
                                      tts = TTS("tts_models/multilingual/multi-dataset/xtts_v2")
                                      # Move to GPU if available
                                      device = "cuda" if torch.cuda.is_available() else "cpu"
                                      tts.to(device)
                                  finally:
                                      # Restore original stdin
                                      sys.stdin = original_stdin
                                  
                                  # If TTS() initialized successfully, the model is valid
                                  # The TTS library handles file verification internally
                                  print("XTTS v2 model loaded successfully!")
                                  break
                              except Exception as e:
                                  error_str = str(e)
                                  # Check if it's a corruption error
                                  if "invalid load key" in error_str or "UnpicklingError" in error_str:
                                      print(f"Corrupted/missing model files detected (attempt {attempt + 1}/{max_attempts}). Clearing all caches...")
                                      clear_all_caches()
                                      if attempt == max_attempts - 1:
                                          loading_error = f"Failed after {max_attempts} attempts: {error_str}"
                                          raise
                                      print(f"Waiting 10 seconds before retry (to allow network/CDN to recover)...")
                                      import time
                                      time.sleep(10)  # Increased delay
                                  else:
                                      loading_error = str(e)
                                      raise
                      except Exception as e:
                          loading_error = str(e)
                          print(f"Failed to load model: {e}")
                  
                  # Start model loading in background
                  threading.Thread(target=load_model, daemon=True).start()
                  
                  @app.route('/')
                  def index():
                      # Always return 200 - server is running (for startup probe)
                      if tts:
                          return "Coqui TTS Server with XTTS v2 - Ready", 200
                      elif loading_error:
                          return f"Coqui TTS Server - Error: {loading_error}", 200
                      else:
                          return "Coqui TTS Server - Loading model...", 200
                  
                  @app.route('/ready')
                  def ready():
                      # Return 200 only when model is loaded (for readiness probe)
                      if tts:
                          return "Ready", 200
                      elif loading_error:
                          return f"Error: {loading_error}", 503
                      else:
                          return "Loading...", 503
                  
                  # Voice storage directory (on persistent volume)
                  VOICE_DIR = "/root/.local/share/tts/voices"
                  os.makedirs(VOICE_DIR, exist_ok=True)
                  
                  @app.route('/api/upload-voice', methods=['POST'])
                  def upload_voice():
                      """Upload a voice file for cloning"""
                      if not tts:
                          return {"error": "Model still loading"}, 503
                      
                      if 'file' not in request.files:
                          return {"error": "No file provided"}, 400
                      
                      file = request.files['file']
                      voice_name = request.form.get('name', 'default')
                      
                      if file.filename == '':
                          return {"error": "No file selected"}, 400
                      
                      # Create voice directory
                      voice_path = os.path.join(VOICE_DIR, voice_name)
                      os.makedirs(voice_path, exist_ok=True)
                      
                      # Save file
                      filename = file.filename or 'voice.wav'
                      filepath = os.path.join(voice_path, filename)
                      file.save(filepath)
                      
                      return {
                          "message": "Voice file uploaded successfully",
                          "voice_name": voice_name,
                          "filepath": filepath,
                          "usage": f"Use speaker_wav={filepath} in /api/tts requests"
                      }, 200
                  
                  @app.route('/api/voices', methods=['GET'])
                  def list_voices():
                      """List available voice files"""
                      voices = {}
                      if os.path.exists(VOICE_DIR):
                          for voice_name in os.listdir(VOICE_DIR):
                              voice_path = os.path.join(VOICE_DIR, voice_name)
                              if os.path.isdir(voice_path):
                                  files = [f for f in os.listdir(voice_path) if f.lower().endswith(('.wav', '.mp3', '.flac', '.aif', '.aiff'))]
                                  if files:
                                      voices[voice_name] = [os.path.join(voice_path, f) for f in files]
                      return {"voices": voices}, 200
                  
                  @app.route('/api/test-voice', methods=['POST'])
                  def test_voice():
                      """Test a specific voice file or set of files to see quality"""
                      if not tts:
                          return {"error": "Model still loading"}, 503
                      
                      if request.is_json:
                          data = request.json
                          speaker_wav = data.get('speaker_wav', None)
                          text = data.get('text', 'Hello, this is a test of the voice quality.')
                      else:
                          speaker_wav = request.form.get('speaker_wav', None)
                          text = request.form.get('text', 'Hello, this is a test of the voice quality.')
                      
                      if not speaker_wav:
                          return {"error": "speaker_wav parameter required"}, 400
                      
                      # Handle voice name or path (same logic as main TTS endpoint)
                      speaker_wav_param = None
                      if isinstance(speaker_wav, str):
                          if not speaker_wav.startswith('/'):
                              voice_path = os.path.join(VOICE_DIR, speaker_wav)
                              if os.path.exists(voice_path) and os.path.isdir(voice_path):
                                  audio_files = [
                                      os.path.join(voice_path, f) 
                                      for f in os.listdir(voice_path) 
                                      if f.lower().endswith(('.wav', '.mp3', '.flac', '.aif', '.aiff'))
                                  ]
                                  if audio_files:
                                      speaker_wav_param = sorted(audio_files)
                                  else:
                                      return {"error": f"No audio files found for voice '{speaker_wav}'"}, 404
                              else:
                                  return {"error": f"Voice '{speaker_wav}' not found"}, 404
                          else:
                              if os.path.exists(speaker_wav):
                                  speaker_wav_param = [speaker_wav]
                              else:
                                  return {"error": f"Voice file not found: {speaker_wav}"}, 404
                      else:
                          speaker_wav_param = speaker_wav
                      
                      with tempfile.NamedTemporaryFile(delete=False, suffix='.wav') as f:
                          tts.tts_to_file(
                              text=text,
                              file_path=f.name,
                              speaker_wav=speaker_wav_param,
                              language="en",
                              split_sentences=True
                          )
                          return send_file(f.name, mimetype='audio/wav')
                  
                  @app.route('/api/delete-voice', methods=['DELETE', 'POST'])
                  def delete_voice():
                      """Delete a voice file or entire voice directory"""
                      if request.is_json:
                          data = request.json
                          voice_name = data.get('name', '')
                          filename = data.get('filename', None)  # Optional: delete specific file
                      else:
                          voice_name = request.form.get('name', '')
                          filename = request.form.get('filename', None)
                      
                      if not voice_name:
                          return {"error": "voice name required"}, 400
                      
                      voice_path = os.path.join(VOICE_DIR, voice_name)
                      
                      if not os.path.exists(voice_path):
                          return {"error": f"Voice '{voice_name}' not found"}, 404
                      
                      try:
                          if filename:
                              # Delete specific file
                              filepath = os.path.join(voice_path, filename)
                              if os.path.exists(filepath):
                                  os.remove(filepath)
                                  return {"message": f"Deleted file: {filename}"}, 200
                              else:
                                  return {"error": f"File '{filename}' not found"}, 404
                          else:
                              # Delete entire voice directory
                              shutil.rmtree(voice_path)
                              return {"message": f"Deleted voice: {voice_name}"}, 200
                      except Exception as e:
                          return {"error": f"Failed to delete: {str(e)}"}, 500
                  
                  @app.route('/api/tts', methods=['POST'])
                  def synthesize():
                      if not tts:
                          return {"error": "Model still loading"}, 503
                      
                      # Get parameters from form-data or JSON
                      if request.is_json:
                          data = request.json
                          text = data.get('text', '')
                          speaker_wav = data.get('speaker_wav', None)  # Optional: path to voice clone audio
                          speaker = data.get('speaker', None)  # Optional: built-in speaker name
                          language = data.get('language', 'en')  # Default to English
                      else:
                          text = request.form.get('text', '')
                          speaker_wav = request.form.get('speaker_wav', None)
                          speaker = request.form.get('speaker', None)
                          language = request.form.get('language', 'en')
                      
                      if not text:
                          return {"error": "text parameter required"}, 400
                      
                      # XTTS v2 requires either speaker_wav (voice cloning) or speaker (built-in speaker)
                      # Default to a built-in speaker if neither is provided
                      if not speaker_wav and not speaker:
                          speaker = "Ana Florence"  # Default Coqui speaker
                      
                      # Prepare speaker_wav parameter (XTTS supports single file or list)
                      speaker_wav_param = None
                      if speaker_wav:
                          # If speaker_wav is a simple name (not a path), look up all files for that voice
                          if isinstance(speaker_wav, str):
                              # Check if it's a path (starts with /) or just a voice name
                              if not speaker_wav.startswith('/'):
                                  # It's a voice name - find all audio files for this voice
                                  voice_path = os.path.join(VOICE_DIR, speaker_wav)
                                  if os.path.exists(voice_path) and os.path.isdir(voice_path):
                                      # Get all audio files in this voice directory
                                      audio_files = [
                                          os.path.join(voice_path, f) 
                                          for f in os.listdir(voice_path) 
                                          if f.lower().endswith(('.wav', '.mp3', '.flac', '.aif', '.aiff'))
                                      ]
                                      if audio_files:
                                          speaker_wav_param = sorted(audio_files)  # Sort for consistency
                                          print(f"Using {len(audio_files)} voice samples for '{speaker_wav}'")
                                      else:
                                          return {"error": f"No audio files found for voice '{speaker_wav}'"}, 404
                                  else:
                                      return {"error": f"Voice '{speaker_wav}' not found. Upload files first using /api/upload-voice"}, 404
                              else:
                                  # It's a file path - use it directly
                                  if os.path.exists(speaker_wav):
                                      speaker_wav_param = [speaker_wav]
                                  else:
                                      return {"error": f"Voice file not found: {speaker_wav}"}, 404
                          else:
                              # It's already a list - use as-is (but verify files exist)
                              speaker_wav_param = []
                              for path in speaker_wav:
                                  if os.path.exists(path):
                                      speaker_wav_param.append(path)
                                  else:
                                      return {"error": f"Voice file not found: {path}"}, 404
                      
                      with tempfile.NamedTemporaryFile(delete=False, suffix='.wav') as f:
                          # XTTS API: tts_to_file with speaker_wav (voice cloning) or speaker (built-in)
                          if speaker_wav_param:
                              tts.tts_to_file(
                                  text=text,
                                  file_path=f.name,
                                  speaker_wav=speaker_wav_param,
                                  language=language,
                                  split_sentences=True
                              )
                          else:
                              # Use built-in speaker
                              tts.tts_to_file(
                                  text=text,
                                  file_path=f.name,
                                  speaker=speaker,
                                  language=language,
                                  split_sentences=True
                              )
                          return send_file(f.name, mimetype='audio/wav')
                  
                  app.run(host='0.0.0.0', port=5002, debug=False)
                  EOF

    persistence:
      models:
        enabled: true
        type: nfs
        mountPath: "/root/.local/share/tts"
        path: ${NFS_APP_CONFIGS}/coqui-tts/models
        server: ${NAS_IP}

    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 5002
            targetPort: 5002

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: coqui-tts.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"

