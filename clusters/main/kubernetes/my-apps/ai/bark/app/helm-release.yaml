apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bark
  namespace: ai
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.29.50
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 10m
  values:
    image:
      repository: ghcr.io/nerddotdad/bark
      pullPolicy: IfNotPresent
      tag: "1.0.4"  # Semantic version - matches custom_images/bark/VERSION
      # Image is built automatically when custom_images/bark/ changes
      # See: .github/workflows/build-custom-images.yml
      # To update: bump version in custom_images/bark/VERSION and rebuild
    
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0

    podOptions:
      nodeSelector:
        kubernetes.io/hostname: k8s-worker-1
      runtimeClassName: "nvidia"
      # Tolerate system taints for node initialization (Cilium agent-not-ready and node not-ready)
      tolerations:
        - key: node.cilium.io/agent-not-ready
          operator: Exists
          effect: NoSchedule
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoSchedule

    workload:
      main:
        podSpec:
          runtimeClassName: "nvidia"
          containers:
            main:
              enabled: true
              env:
                # Use smaller models if needed (<4GB VRAM)
                # Set to "True" for lower VRAM usage
                SUNO_USE_SMALL_MODELS: "False"
                # Offload to CPU when needed
                SUNO_OFFLOAD_CPU: "False"
                # Hugging Face cache location - use persistent volume so models persist
                HF_HOME: "/app/.cache/huggingface"
                HF_HUB_CACHE: "/app/.cache/huggingface/hub"
                TRANSFORMERS_CACHE: "/app/.cache/huggingface/transformers"
              probes:
                startup:
                  enabled: true
                  type: http
                  port: 5004
                  path: /ready
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  failureThreshold: 120  # Allow up to 20 minutes for model download (120 * 10s = 20min)
                liveness:
                  enabled: true
                  type: http
                  port: 5004
                  path: /ready  # Use /ready instead of / to avoid blocking during download
                  periodSeconds: 60  # Check less frequently during download
                  failureThreshold: 10  # More lenient during long downloads
                  timeoutSeconds: 10  # Give more time for response
                readiness:
                  enabled: true
                  type: http
                  port: 5004
                  path: /ready
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  failureThreshold: 120  # Allow up to 20 minutes for model download
                  timeoutSeconds: 5
              resources:
                requests:
                  memory: "4Gi"  # Increased for model download/loading process
                  cpu: "1000m"   # Reduced CPU request
                  nvidia.com/gpu: 1
                limits:
                  memory: "8Gi"  # Increased to prevent OOM during model download (models need RAM during download before GPU transfer)
                  cpu: "2000m"   # Reduced CPU limit
                  nvidia.com/gpu: 1

    persistence:
      models:
        enabled: true
        type: nfs
        mountPath: "/app/models"
        path: ${NFS_APP_CONFIGS}/bark/models
        server: ${NAS_IP}
      outputs:
        enabled: true
        type: nfs
        mountPath: "/app/outputs"
        path: ${NFS_APP_CONFIGS}/bark/outputs
        server: ${NAS_IP}
      hf-cache:
        enabled: true
        type: nfs
        mountPath: "/app/.cache"
        path: ${NFS_APP_CONFIGS}/bark/hf-cache
        server: ${NAS_IP}

    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 5004
            targetPort: 5004

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: bark.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"

