apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: whisper
  namespace: ai
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.24.36
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: onerahmet/openai-whisper-asr-webservice
      pullPolicy: IfNotPresent
      tag: "latest-gpu"  # Use GPU version if available, otherwise use "latest"
    
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0

    podOptions:
      nodeSelector:
        kubernetes.io/hostname: k8s-worker-1
      runtimeClassName: "nvidia"
      # Tolerate gpu-workloads taint on worker node
      tolerations:
        - key: gpu-workloads
          operator: Equal
          value: "required"
          effect: NoSchedule

    workload:
      main:
        podSpec:
          runtimeClassName: "nvidia"
          containers:
            main:
              enabled: true
              probes:
                startup:
                  enabled: true
                  type: http
                  port: 9000
                  path: /health
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  failureThreshold: 10
                liveness:
                  enabled: true
                  type: http
                  port: 9000
                  path: /health
                  periodSeconds: 30
                  failureThreshold: 3
                readiness:
                  enabled: true
                  type: http
                  port: 9000
                  path: /health
                  periodSeconds: 10
                  failureThreshold: 3
              env:
                ASR_MODEL: "base"  # Options: tiny, base, small, medium, large, large-v2, large-v3
                ASR_ENGINE: "faster_whisper"  # Options: faster_whisper, openai_whisper
                VAD_FILTER: "true"
                VAD_FILTER_THRESHOLD: "0.5"
              resources:
                requests:
                  nvidia.com/gpu: 1
                  memory: "2Gi"
                  cpu: "1000m"
                limits:
                  nvidia.com/gpu: 1
                  memory: "4Gi"
                  cpu: "2000m"

    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 9000
            targetPort: 9000

    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: whisper.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"

