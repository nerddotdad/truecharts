apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: whisper
  namespace: ai
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.29.46
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: onerahmet/openai-whisper-asr-webservice
      pullPolicy: IfNotPresent
      # Using CPU version temporarily - latest-gpu requires CUDA 12.6+ but node has CUDA 12.2
      # Once CUDA driver is updated, change back to "latest-gpu"
      tag: "latest"  # CPU version - compatible with current CUDA 12.2
    
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0

    podOptions:
      nodeSelector:
        kubernetes.io/hostname: k8s-worker-1
      # runtimeClassName removed - using CPU version
      # When switching back to GPU image, uncomment: runtimeClassName: "nvidia"
      # Tolerate system taints for node initialization (Cilium agent-not-ready and node not-ready)
      tolerations:
        - key: node.cilium.io/agent-not-ready
          operator: Exists
          effect: NoSchedule
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoSchedule

    workload:
      main:
        podSpec:
          # runtimeClassName removed for CPU version
          # When switching back to GPU, uncomment: runtimeClassName: "nvidia"
          containers:
            main:
              enabled: true
              probes:
                startup:
                  enabled: true
                  type: http
                  port: 9000
                  path: /docs  # FastAPI Swagger UI endpoint
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  failureThreshold: 10
                liveness:
                  enabled: true
                  type: http
                  port: 9000
                  path: /docs  # FastAPI Swagger UI endpoint
                  periodSeconds: 30
                  failureThreshold: 3
                readiness:
                  enabled: true
                  type: http
                  port: 9000
                  path: /docs  # FastAPI Swagger UI endpoint
                  periodSeconds: 10
                  failureThreshold: 3
              env:
                ASR_MODEL: "base"  # Options: tiny, base, small, medium, large, large-v2, large-v3
                ASR_ENGINE: "faster_whisper"  # Options: faster_whisper, openai_whisper
                VAD_FILTER: "true"
                VAD_FILTER_THRESHOLD: "0.5"
                # Set cache directories to writable locations
                HF_HOME: "/app/.cache/huggingface"
                HF_HUB_CACHE: "/app/.cache/huggingface/hub"
                TRANSFORMERS_CACHE: "/app/.cache/huggingface/transformers"
                MPLCONFIGDIR: "/app/.config/matplotlib"
                XDG_CACHE_HOME: "/app/.cache"
                XDG_CONFIG_HOME: "/app/.config"
              resources:
                requests:
                  memory: "2Gi"
                  cpu: "1000m"
                limits:
                  memory: "4Gi"
                  cpu: "2000m"
                # GPU resources removed - using CPU version due to CUDA 12.2 compatibility
                # When switching back to GPU image, uncomment:
                # nvidia.com/gpu: 1 (in both requests and limits)

    persistence:
      cache:
        enabled: true
        type: nfs
        mountPath: "/app/.cache"
        path: ${NFS_APP_CONFIGS}/whisper/cache
        server: ${NAS_IP}
      config:
        enabled: true
        type: nfs
        mountPath: "/app/.config"
        path: ${NFS_APP_CONFIGS}/whisper/config
        server: ${NAS_IP}

    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 9000
            targetPort: 9000

    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: whisper.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"

