apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
  namespace: ai
spec:
  interval: 15m
  chart:
    spec:
      chart: ollama
      version: 8.19.13
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 10m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0

    podOptions:
      nodeSelector:
        kubernetes.io/hostname: k8s-worker-1
      runtimeClassName: "nvidia"
      # Tolerate system taints for node initialization (Cilium agent-not-ready and node not-ready)
      tolerations:
        - key: node.cilium.io/agent-not-ready
          operator: Exists
          effect: NoSchedule
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoSchedule

    resources:
        requests:
          nvidia.com/gpu: 1
          memory: 4Gi
        limits:
          nvidia.com/gpu: 1
          memory: 20Gi

    workload:
      main:
        type: Deployment
        podSpec:
          runtimeClassName: "nvidia"
          containers:
            main:
              env:
                OLLAMA_HOST: "0.0.0.0:11434"
                OLLAMA_ORIGINS: "*"
                OLLAMA_CONTEXT_LENGTH: "16000"
      ui:
        type: Deployment
        podSpec:
          nodeSelector:
            kubernetes.io/hostname: k8s-worker-1

    persistence:
      config:
        enabled: true
        type: nfs
        mountPath: "/root/.ollama"
        path: ${NFS_APPS}/ollama/config
        server: ${NAS_IP}
        targetSelector:
          main:
            main:
              mountPath: "/root/.ollama"
      data:
        enabled: true
        type: nfs
        mountPath: "/app/backend/data"
        path: ${NFS_APPS}/ollama/data
        server: ${NAS_IP}
        targetSelector:
          ui:
            ui:
              mountPath: "/app/backend/data"

    ingress:
      main:
        primary: true
        enabled: true
        ingressClassName: external
        hosts:
          - host: ollama.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"
      api:
        enabled: true
        ingressClassName: external
        hosts:
          - host: ollama-api.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"
