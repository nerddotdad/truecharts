apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
  namespace: ai
spec:
  interval: 15m
  chart:
    spec:
      chart: ollama
      version: 8.12.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Use standard Ollama image
    image:
      repository: ollama/ollama
      tag: latest
      pullPolicy: Always
    

    workload:
      main:
        type: Deployment
        podSpec:
          nodeSelector:
            kubernetes.io/hostname: k8s-worker-1
          tolerations:
            - operator: Exists
              key: ai-only
              effect: NoSchedule
          runtimeClassName: "nvidia"
          containers:
            main:
              env:
                OLLAMA_HOST: "0.0.0.0:11434"
                OLLAMA_ORIGINS: "*"
    resources:
      limits:
        memory: 4Gi
      requests:
        memory: 2Gi
      ui:
        type: Deployment
        podSpec:
          nodeSelector:
            kubernetes.io/hostname: k8s-worker-1
          tolerations:
            - operator: Exists
              key: ai-only
              effect: NoSchedule

    ingress:
      main:
        primary: true
        enabled: true
        ingressClassName: internal
        hosts:
          - host: ollama.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"
