apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: styletts2
  namespace: ai
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.24.40
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/nerddotdad/styletts2
      pullPolicy: IfNotPresent
      tag: "1.0.0"  # Semantic version from custom_images/styletts2/VERSION
      # Image is built automatically when custom_images/styletts2/ changes
      # See: .github/workflows/build-custom-images.yml
      # To update: bump version in custom_images/styletts2/VERSION and rebuild
    
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0

    podOptions:
      nodeSelector:
        kubernetes.io/hostname: k8s-worker-1
      runtimeClassName: "nvidia"
      tolerations:
        - key: gpu-workloads
          operator: Equal
          value: "required"
          effect: NoSchedule

    workload:
      main:
        podSpec:
          runtimeClassName: "nvidia"
          containers:
            main:
              enabled: true
              probes:
                startup:
                  enabled: true
                  type: http
                  port: 5003
                  path: /
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  failureThreshold: 180  # Allow up to 30 minutes for model download/loading
                liveness:
                  enabled: true
                  type: http
                  port: 5003
                  path: /
                  periodSeconds: 30
                  failureThreshold: 3
                readiness:
                  enabled: true
                  type: http
                  port: 5003
                  path: /ready
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  failureThreshold: 180  # Allow up to 30 minutes for model download/loading
              resources:
                requests:
                  memory: "6Gi"  # StyleTTS2 model size
                  cpu: "2000m"
                  nvidia.com/gpu: 1
                limits:
                  memory: "12Gi"  # StyleTTS2 model size with headroom
                  cpu: "4000m"
                  nvidia.com/gpu: 1

    persistence:
      models:
        enabled: true
        type: nfs
        mountPath: "/app/models"
        path: ${NFS_APP_CONFIGS}/styletts2/models
        server: ${NAS_IP}
      voices:
        enabled: true
        type: nfs
        mountPath: "/app/voices"
        path: ${NFS_APP_CONFIGS}/styletts2/voices
        server: ${NAS_IP}

    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 5003
            targetPort: 5003

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: styletts2.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"
