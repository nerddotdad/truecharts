apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: navidrome
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: navidrome
      version: 22.5.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/deluan/navidrome
      pullPolicy: IfNotPresent
      tag: 0.58.0@sha256:2ae037d464de9f802d047165a13b1c9dc2bdbb14920a317ae4aef1233adc0a3c
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                ND_MUSICFOLDER: /music
                ND_SCANNER_SCHEDULE: "@every 15m"
                ND_LOGLEVEL: info
                ND_SESSIONTIMEOUT: 24h
                ND_ENABLETRANSCODINGCONFIG: false
    service:
      main:
        ports:
          main:
            port: 4533
            targetPort: 4533
    persistence:
      data:
        enabled: true
        type: nfs
        mountPath: /data
        path: ${NFS_NAVIDROME_DATA}
        server: ${NAS_IP}
      music:
        enabled: true
        type: nfs
        mountPath: /media
        path: ${NFS_MEDIA_MUSIC}
        server: ${NAS_IP}
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts: 
          - host: navi.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"