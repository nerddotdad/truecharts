apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 17.55.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 10m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    credentials:
      cloudflare_r2:
        type: s3
        url: "${CLOUDFLARE_R2_URL}"
        bucket: "${CLOUDFLARE_R2_BUCKET_PREFIX}-immich"
        accessKey: "${CLOUDFLARE_R2_ACCESS_KEY_ID}"
        secretKey: "${CLOUDFLARE_R2_SECRET_ACESS_KEY}"
        encrKey: "${CLOUDFLARE_R2_ENCRKEY}"
    cnpg:
    # backup process as follows
    ## incriment backup.revsision and recovery.revision +1
      main:
        mode: recovery
        backups:
          enabled: true
          revision: "2"
          credentials: cloudflare_r2
          retentionPolicy: "7d"
          scheduledBackups:
          - name: daily-backup
            schedule: "0 0 1 * * *"
            backupOwnerReference: self
            immediate: true
            suspend: false
        recovery:
          revision: "1"
          credentials: cloudflare_r2
    persistence:
      mlcache:
        enabled: true
        type: emptyDir
        targetSelector:
          machinelearning:
            machinelearning:
              mountPath: /mlcache
      microcache:
        enabled: true
        type: emptyDir
        targetSelector:
          microservices:
            microservices:
              mountPath: /microcache
      backups:
        enabled: true
        type: nfs
        mountPath: /usr/src/app/upload/backups/
        path: ${NFS_IMMICH_BACKUPS}
        server:  ${NAS_IP}
        targetSelector:
          # Main pod/container is server
          main:
            main: {}
          microservices:
            microservices: {}
      video:
        enabled: true
        type: nfs
        mountPath: /usr/src/app/upload/encoded-video/
        path: ${NFS_IMMICH_ENCODED_VIDEO}
        server:  ${NAS_IP}
        targetSelector:
          # Main pod/container is server
          main:
            main: {}
          microservices:
            microservices: {}
      library:
        enabled: true
        type: nfs
        mountPath: /usr/src/app/upload/library/
        path: ${NFS_IMMICH_LIBRARY}
        server:  ${NAS_IP}
        targetSelector:
          # Main pod/container is server
          main:
            main: {}
          microservices:
            microservices: {}
      uploads:
        enabled: true
        type: nfs
        mountPath: /usr/src/app/upload/upload/
        path: ${NFS_IMMICH_UPLOAD}
        server:  ${NAS_IP}
        targetSelector:
          # Main pod/container is server
          main:
            main: {}
          microservices:
            microservices: {}
      thumbs:
        enabled: true
        type: nfs
        mountPath: /usr/src/app/upload/thumbs/
        path: ${NFS_IMMICH_THUMBS}
        server:  ${NAS_IP}
        targetSelector:
          # Main pod/container is server
          main:
            main: {}
          microservices:
            microservices: {}
      profile:
        enabled: true
        type: nfs
        mountPath: /usr/src/app/upload/profile/
        path: ${NFS_IMMICH_PROFILE}
        server:  ${NAS_IP}
        targetSelector:
          # Main pod/container is server
          main:
            main: {}
          microservices:
            microservices: {}
      external:
        enabled: true
        type: nfs
        mountPath: /usr/src/app/external
        path: ${NFS_IMMICH_EXTERNAL}
        server: ${NAS_IP}
        targetSelector:
          # Main pod/container is server
          main:
            main: {}
          microservices:
            microservices: {}
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${IMMICH_IP}
    workload:
      main:
        podSpec:
          # runtimeClassName: "intel-gpu"
          containers:
            main:
              resources:
                limits:
                  gpu.intel.com/i915: 1
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts: 
          - host: immich.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"
          homepage:
            enabled: true
            name: "Immich"
            description: "Immich Instance"
            group: "Family Media"
            widget:
              type: "immich"
              url: https://immich.hoth.systems
              key: "${HP_IMMICH}"
              version: 2