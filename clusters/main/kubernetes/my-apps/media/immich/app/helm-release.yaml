apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: immich
      version: 17.42.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 10m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      mlcache:
        enabled: true
        type: emptyDir
        targetSelector:
          machinelearning:
            machinelearning:
              mountPath: /mlcache
      microcache:
        enabled: true
        type: emptyDir
        targetSelector:
          microservices:
            microservices:
              mountPath: /microcache
      backups:
        enabled: true
        type: nfs
        mountPath: /usr/src/app/upload/backups/
        path: ${NFS_IMMICH_BACKUPS}
        server:  ${NAS_IP}
        targetSelector:
          # Main pod/container is server
          main:
            main: {}
          microservices:
            microservices: {}
      video:
        enabled: true
        type: nfs
        mountPath: /usr/src/app/upload/encoded-video/
        path: ${NFS_IMMICH_ENCODED_VIDEO}
        server:  ${NAS_IP}
        targetSelector:
          # Main pod/container is server
          main:
            main: {}
          microservices:
            microservices: {}
      library:
        enabled: true
        type: nfs
        mountPath: /usr/src/app/upload/library/
        path: ${NFS_IMMICH_LIBRARY}
        server:  ${NAS_IP}
        targetSelector:
          # Main pod/container is server
          main:
            main: {}
          microservices:
            microservices: {}
      uploads:
        enabled: true
        type: nfs
        mountPath: /usr/src/app/upload/upload/
        path: ${NFS_IMMICH_UPLOAD}
        server:  ${NAS_IP}
        targetSelector:
          # Main pod/container is server
          main:
            main: {}
          microservices:
            microservices: {}
      thumbs:
        enabled: true
        type: nfs
        mountPath: /usr/src/app/upload/thumbs/
        path: ${NFS_IMMICH_THUMBS}
        server:  ${NAS_IP}
        targetSelector:
          # Main pod/container is server
          main:
            main: {}
          microservices:
            microservices: {}
      profile:
        enabled: true
        type: nfs
        mountPath: /usr/src/app/upload/profile/
        path: ${NFS_IMMICH_PROFILE}
        server:  ${NAS_IP}
        targetSelector:
          # Main pod/container is server
          main:
            main: {}
          microservices:
            microservices: {}
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${IMMICH_IP}
    ingress:
      main:
        enabled: true
        hosts:
          - host: immich.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"
          traefik:
            enabled: true
            entrypoints:
              - websecure
          homepage:
            enabled: true
            name: "Immich"
            description: "Immich Instance"
            group: "Family Media"
            widget:
              type: "immich"
              url: https://immich.family-media.svc.cluster.local
              key: "${HP_IMMICH}"
              version: 2