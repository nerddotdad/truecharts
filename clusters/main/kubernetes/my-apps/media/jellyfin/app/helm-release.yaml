apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: jellyfin
      version: 20.3.5
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/jellyfin/jellyfin
      pullPolicy: IfNotPresent
      tag: 10.10.3@sha256:17c3a8d9dddb97789b5f37112840ebf96566442c14d4754193a6c2eb154bc221
    broadcastProxyImage:
      repository: docker.io/alpine/socat
      pullPolicy: IfNotPresent
      tag: 1.8.0.0@sha256:a6be4c0262b339c53ddad723cdd178a1a13271e1137c65e27f90a08c16de02b8
    service:
      main:
        ports:
          main:
            port: 8096
            targetPort: 8096
      autodiscovery:
        enabled: true
        ports:
          autodiscovery:
            enabled: true
            protocol: udp
            port: 7359
            targetPort: 7359
    credentials:
      cloudflare_r2:
        type: s3
        url: ${CLOUDFLARE_R2_URL} ## DO NOT TOUCH - THIS IS WORKING
        bucket: ${CLOUDFLARE_R2_BUCKET_PREFIX}-{{ .Chart.Name }}
        accessKey: ${CLOUDFLARE_R2_KEY_ID} ## DO NOT TOUCH - THIS IS WORKING
        secretKey: ${CLOUDFLARE_R2_ACESS_KEY} ## DO NOT TOUCH - THIS IS WORKING
        encrKey: ${CLOUDFLARE_R2_ENCRKEY} ## DO NOT TOUCH - THIS IS WORKING
    persistence:
      config:
        enabled: true
        type: nfs
        mountPath: /config
        path: /mnt/Applications/apps-configs/jellyfin/config
        server: ${NAS_IP}
        # volsync:
        #   - name: config
        #     type: restic
        #     credentials: cloudflare_r2
        #     dest:
        #       enabled: true
        #     src:
        #       enabled: true
        #       trigger:
        #         schedule: 30 0 * * *
      transcode:
        enabled: true
        type: nfs
        mountPath: /transcode
        path: /mnt/Applications/apps-configs/jellyfin/transcode
        server: ${NAS_IP}
      family-media:
        enabled: true
        type: nfs
        mountPath: /family-media
        path: /mnt/hhd-hc-primary/media/photoprism-original
        server: ${NAS_IP}
      movies:
        enabled: true
        type: nfs
        mountPath: /movies
        path: /mnt/hhd-hc-primary/media/data/media/movies
        server: ${NAS_IP}
      shows:
        enabled: true
        type: nfs
        mountPath: /shows
        path: /mnt/hhd-hc-primary/media/data/media/shows
        server: ${NAS_IP}
      intros:
        enabled: true
        type: nfs
        mountPath: /intros
        path: /mnt/hhd-hc-primary/media/data/media/intros
        server: ${NAS_IP}
      cache:
        enabled: true
        mountPath: "/cache"
        type: "emptyDir"
    portal:
      open:
        enabled: true
    securityContext:
      container:
        readOnlyRootFilesystem: false
    ingress:
      main:
        enabled: true
        hosts:
          - host: jellyfin.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
          traefik:
            enabled: true
            entrypoints:
              - websecure
          homepage:
            enabled: true
            name: Jellyfin
            description: This is a jellyfin instance
            group: Media
            icon: ""
            widget:
              type: jellyfin
              url: https://jellyfin.media.svc.cluster.local
              key: ${HP_JELLYFIN}
              enableBlocks: true # optional, defaults to false
              enableNowPlaying: true # optional, defaults to true
              enableUser: true # optional, defaults to false
              showEpisodeNumber: true # optional, defaults to false
              expandOneStreamToTwoRows: false # optional, defaults to true
