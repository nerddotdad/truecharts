apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: jellyfin
      version: 20.3.5
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/jellyfin/jellyfin
      pullPolicy: IfNotPresent
      tag: 10.10.3@sha256:17c3a8d9dddb97789b5f37112840ebf96566442c14d4754193a6c2eb154bc221
    broadcastProxyImage:
      repository: docker.io/alpine/socat
      pullPolicy: IfNotPresent
      tag: 1.8.0.0@sha256:a6be4c0262b339c53ddad723cdd178a1a13271e1137c65e27f90a08c16de02b8
    service:
      main:
        ports:
          main:
            port: 8096
            targetPort: 8096
      autodiscovery:
        enabled: true
        ports:
          autodiscovery:
            enabled: true
            protocol: udp
            port: 7359
            targetPort: 7359
    credentials:
      cloudflare_r2:
        type: s3
        url: ${CLOUDFLARE_R2_URL} ## DO NOT TOUCH - THIS IS WORKING
        bucket: ${CLOUDFLARE_R2_BUCKET_PREFIX}-{{ .Chart.Name }}
        accessKey: ${CLOUDFLARE_R2_KEY_ID} ## DO NOT TOUCH - THIS IS WORKING
        secretKey: ${CLOUDFLARE_R2_ACESS_KEY} ## DO NOT TOUCH - THIS IS WORKING
        encrKey: ${CLOUDFLARE_R2_ENCRKEY} ## DO NOT TOUCH - THIS IS WORKING
    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: cloudflare_r2
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: 30 0 * * *
      transcode:
        enabled: true
        type: nfs
        mountPath: /transcode
        path: /mnt/Applications/apps-configs/jellyfin/transcode
        server: ${NAS_IP}
      family-media:
        enabled: true
        type: nfs
        mountPath: /family-media
        path: /mnt/hhd-hc-primary/media/photoprism-original
        server: ${NAS_IP}
      movies:
        enabled: true
        type: nfs
        mountPath: /movies
        path: /mnt/hhd-hc-primary/media/data/media/movies
        server: ${NAS_IP}
      shows:
        enabled: true
        type: nfs
        mountPath: /shows
        path: /mnt/hhd-hc-primary/media/data/media/shows
        server: ${NAS_IP}
      intros:
        enabled: true
        type: nfs
        mountPath: /intros
        path: /mnt/hhd-hc-primary/media/data/media/intros
        server: ${NAS_IP}
      # cache:
      #   enabled: true
      #   mountPath: "/cache"
      #   type: "emptyDir"
    portal:
      open:
        enabled: true
    securityContext:
      container:
        readOnlyRootFilesystem: false
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                JELLYFIN_PublishedServerUrl: "{{ $.Values.chartContext.appUrl }}"
      broadcastproxy:
        enabled: false
        type: DaemonSet
        podSpec:
          hostNetwork: true
          # Proxy doesn't seem to respect the TERM signal, so by default
          # this ends up just hanging until the default grace period ends.
          # This is unnecesary since this workload only proxies autodiscovery
          # messages.
          terminationGracePeriodSeconds: 3
          containers:
            broadcastproxy:
              enabled: true
              primary: true
              imageSelector: broadcastProxyImage
              securityContext:
                readOnlyRootFilesystem: true
              command: ["/bin/sh"]
              # Quite a lot going on here:
              # - Resolve Jellyfin's autodiscovery service IP from its FQDN via getent hosts
              # - Export the IP to `$TARGET_IP`
              # - Check `$TARGET_IP` is not empty (so we can crash if it is - will help to detect templating errors)
              # - Touch `/tmp/healty` to use with the readiness, liveness and startup probes
              # - Start socat in proxy mode
              # - On exit remove `/tmp/healthy`
              args:
                - "-c"
                - 'export TARGET_IP=$(getent hosts ''{{ printf "%v-autodiscovery" (include "tc.v1.common.lib.chart.names.fullname" $) }}'' | awk ''{ print $1 }'') && [[ ! -z $TARGET_IP ]] && touch /tmp/healthy && socat UDP4-LISTEN:7359,fork,reuseaddr,rcvbuf=8096 UDP4-SENDTO:${TARGET_IP}:7359,rcvbuf=8096 ; rm -rf /tmp/healthy'
              probes:
                readiness:
                  enabled: true
                  type: exec
                  command:
                    - cat
                    - /tmp/healthy
                liveness:
                  enabled: true
                  type: exec
                  command:
                    - cat
                    - /tmp/healthy
                startup:
                  enabled: true
                  type: exec
                  command:
                    - cat
                    - /tmp/healthy
    # -- enable Jellyfin autodiscovery on LAN
    autodiscovery:
      enabled: false
    updated: true
    ingress:
      main:
        enabled: true
        hosts:
          - host: jellyfin.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
          traefik:
            enabled: true
            entrypoints:
              - websecure
          homepage:
            enabled: true
            name: Jellyfin
            description: This is a jellyfin instance
            group: Media
            icon: ""
            widget:
              type: jellyfin
              url: https://jellyfin.media.svc.cluster.local
              key: ${HP_JELLYFIN}
              enableBlocks: true # optional, defaults to false
              enableNowPlaying: true # optional, defaults to true
              enableUser: true # optional, defaults to false
              showEpisodeNumber: true # optional, defaults to false
              expandOneStreamToTwoRows: false # optional, defaults to true
