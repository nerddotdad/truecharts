apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: owncast
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: owncast
      version: 16.13.14
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    securityContext:
      pod:
        # Set fsGroup to 568 to match NFS share ownership (default user)
        # This ensures the pod can read/write/execute files on the NFS mount
        fsGroup: 568
    podOptions:
      nodeSelector:
        kubernetes.io/hostname: k8s-worker-1
      runtimeClassName: "nvidia"
      # Tolerate system taints for node initialization (Cilium agent-not-ready and node not-ready)
      tolerations:
        - key: node.cilium.io/agent-not-ready
          operator: Exists
          effect: NoSchedule
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoSchedule
    resources:
        requests:
          nvidia.com/gpu: 1
        limits:
          nvidia.com/gpu: 1

    service:
      main:
        ports:
          main:
            port: 10088
            targetPort: 8080
      rtmp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${OWNCAST_IP}
        # externalTrafficPolicy: Local
        ports:
          rtmp:
            enabled: true
            port: 1935
            targetPort: 1935

    persistence:
      config:
        enabled: true
        type: nfs
        mountPath: "/app/data"
        path: ${NFS_APPS}/owncast
        server: ${NAS_IP}

    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts: 
          - host: owncast.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"