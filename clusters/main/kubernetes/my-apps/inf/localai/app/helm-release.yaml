apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: localai
  namespace: inf
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # LocalAI with Intel GPU support
    image:
      repository: localai/localai
      tag: latest
      pullPolicy: Always
    
    workload:
      main:
        type: Deployment
        podSpec:
          containers:
            main:
              ports:
                - containerPort: 8080
                  name: http
              env:
                # LocalAI configuration
                MODELS_PATH: "/models"
                # Intel GPU support
                INTEL_GPU_ENABLED: "1"
                SYCL_DEVICE_FILTER: "level_zero:gpu"
                # Enable debugging
                DEBUG: "1"
              resources:
                requests:
                  memory: 4Gi
                  gpu.intel.com/i915: 1
                limits:
                  memory: 8Gi
                  gpu.intel.com/i915: 1
              probes:
                liveness:
                  enabled: true
                  type: http
                  path: /healthz
                  port: 8080
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
                readiness:
                  enabled: true
                  type: http
                  path: /healthz
                  port: 8080
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
                startup:
                  enabled: true
                  type: http
                  path: /healthz
                  port: 8080
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  failureThreshold: 10

    service:
      main:
        ports:
          main:
            enabled: true
            port: 8080
            targetPort: 8080

    ingress:
      main:
        primary: true
        enabled: true
        ingressClassName: internal
        hosts:
          - host: localai.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"
