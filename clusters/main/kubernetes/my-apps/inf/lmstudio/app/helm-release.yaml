apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lmstudio
  namespace: inf
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # LM Studio with Intel GPU support
    image:
      repository: lmstudio/llmster-preview
      tag: latest
      pullPolicy: Always
    
    workload:
      main:
        type: Deployment
        podSpec:
          initContainers:
            - name: init-data
              image: busybox:1.37
              command: ['sh', '-c', 'mkdir -p /data/.lmstudio && chmod 777 /data/.lmstudio']
              volumeMounts:
                - name: data
                  mountPath: /data
          containers:
            main:
              ports:
                - containerPort: 8080
                  name: http
              workingDir: /data
              env:
                # LM Studio configuration
                HOST: "0.0.0.0"
                PORT: "8080"
                # Data directory
                LMSTUDIO_DATA_DIR: "/data"
                HOME: "/data"
                # Intel GPU support
                INTEL_GPU_ENABLED: "1"
                SYCL_DEVICE_FILTER: "level_zero:gpu"
                # Enable debugging
                DEBUG: "1"
              volumeMounts:
                - name: data
                  mountPath: /data
              resources:
                requests:
                  memory: 4Gi
                  gpu.intel.com/i915: 1
                limits:
                  memory: 8Gi
                  gpu.intel.com/i915: 1
              probes:
                liveness:
                  enabled: true
                  type: http
                  path: /
                  port: 8080
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
                readiness:
                  enabled: true
                  type: http
                  path: /
                  port: 8080
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
                startup:
                  enabled: true
                  type: http
                  path: /
                  port: 8080
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  failureThreshold: 10
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: lmstudio-data

    service:
      main:
        ports:
          main:
            enabled: true
            port: 8080
            targetPort: 8080

    ingress:
      main:
        primary: true
        enabled: true
        ingressClassName: internal
        hosts:
          - host: lmstudio.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"
