apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
  namespace: inf
spec:
  interval: 15m
  chart:
    spec:
      chart: ollama
      version: 8.1.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    workload:
      main:
        podSpec:
          # runtimeClassName: "intel-gpu"
          containers:
            main:
              resources:
                limits:
                  gpu.intel.com/i915: 1
      ingress:
        enabled: true
        ui:
          primary: true
          enabled: true
          ingressClassName: internal
          hosts: 
            - host: ollama.${DOMAIN_0}
              paths:
                - path: /
                  pathType: Prefix
          integrations:
            traefik:
              enabled: false
            certManager:
              enabled: true
              certificateIssuer: "domain-0-le-prod"