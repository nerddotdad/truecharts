apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
  namespace: inf
spec:
  interval: 15m
  chart:
    spec:
      chart: ollama
      version: 8.6.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Use LM Studio for better Intel GPU support
    image:
      repository: lmstudioai/lm-studio
      tag: latest
      pullPolicy: Always
    
    workload:
      main:
        type: Deployment
        podSpec:
          # runtimeClassName: "intel-gpu"
          containers:
            main:
              ports:
                - containerPort: 11434
                  name: http
                - containerPort: 1234
                  name: ui
              env:
                # LM Studio configuration
                HOST: "0.0.0.0"
                PORT: "11434"
                # Intel GPU support for LM Studio
                CUDA_VISIBLE_DEVICES: ""
                INTEL_GPU_ENABLED: "1"
                SYCL_DEVICE_FILTER: "level_zero:gpu"
                # Enable debugging
                DEBUG: "1"
              resources:
                requests:
                  memory: 6Gi
                  gpu.intel.com/i915: 1
                limits:
                  memory: 10Gi
                  gpu.intel.com/i915: 1
              probes:
                liveness:
                  enabled: true
                  type: http
                  path: /api/version
                  port: 11434
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
                readiness:
                  enabled: true
                  type: http
                  path: /api/version
                  port: 11434
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
                startup:
                  enabled: true
                  type: tcp
                  port: 11434
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  failureThreshold: 10

    service:
      main:
        ports:
          main:
            port: 11434
            targetPort: 11434
          ui:
            port: 1234
            targetPort: 1234
      
      # Disable Open WebUI to avoid port conflicts
      ui:
        enabled: false

    ingress:
      main:
        primary: true
        enabled: true
        ingressClassName: internal
        hosts:
          - host: ollama.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"
