apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
  namespace: inf
spec:
  interval: 15m
  chart:
    spec:
      chart: ollama
      version: 8.1.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ollama:
      origins:
        - "*"
        - "https://*.${DOMAIN_0}"
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                OLLAMA_HOST: '{{ printf "http://0.0.0.0:%v" .Values.service.main.ports.main.port }}'
                OLLAMA_MODELS: "{{.Values.persistence.models.mountPath }}"
                # OLLAMA_NEW_ENGINE: true
                OLLAMA_DEBUG: true
                OLLAMA_ORIGINS: '{{ join "," .Values.ollama.origins }}'
              resources:
                limits:
                  gpu.intel.com/i915: 1

