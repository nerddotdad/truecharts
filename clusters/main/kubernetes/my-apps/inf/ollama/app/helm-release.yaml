apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
  namespace: inf
spec:
  interval: 15m
  chart:
    spec:
      chart: ollama
      version: 8.1.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    workload:
      main:
        type: Deployment
        podSpec:
          # runtimeClassName: intel
          containers:
            main:
              resources:
                limits:
                  gpu.intel.com/i915: 1
              probes:
                liveness:
                  enabled: false
                  type: http
                  path: /api/version
                  port: "{{ .Values.service.api.ports.api.targetPort }}"
                readiness:
                  enabled: false
                  type: http
                  path: /api/version
                  port: "{{ .Values.service.api.ports.api.targetPort }}"
                startup:
                  enabled: false
                  type: tcp
                  port: "{{ .Values.service.api.ports.api.targetPort }}"

    ingress:
      ui:
        primary: true
        enabled: true
        ingressClassName: internal
        hosts: 
          - host: ollama.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"