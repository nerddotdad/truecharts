apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflared
  namespace: inf
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudflared
      version: 12.10.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        enabled: false
        ports:
          main:
            enabled: false
    portal:
      open:
        enabled: false
    image:
      repository: docker.io/cloudflare/cloudflared
      pullPolicy: IfNotPresent
      tag: 2024.11.1@sha256:665dda65335e35a782ed9319aa63e8404f88b34d2644d30adf3e91253604ffa0
    workload:
      main:
        podSpec:
          containers:
            main:
              probes:
                liveness:
                  enabled: false
                readiness:
                  enabled: false
                startup:
                  enabled: false
              args:
                - tunnel
                - --no-autoupdate
                - run
              env:
                TUNNEL_TOKEN: ${CLOUDFLARED_TOKEN}