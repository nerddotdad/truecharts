# https://github.com/truecharts/public/blob/master/charts/stable/avorion/values.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: teamspeak3
  namespace: gaming
spec:
  interval: 15m
  chart:
    spec:
      chart: teamspeak3
      version: 12.5.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      data:
        enabled: true
        type: nfs
        mountPath: /var/ts3server
        path: ${NFS_GAME_SERVERS}/teamspeak/data
        server: ${NAS_IP}
      config:
        enabled: true
        type: nfs
        mountPath: /var/run/ts3server
        path: ${NFS_GAME_SERVERS}/teamspeak/config
        server: ${NAS_IP}
