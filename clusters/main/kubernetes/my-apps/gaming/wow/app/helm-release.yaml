apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wow
  namespace: gaming
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: nerddotdad/azerothcore-runtime
      pullPolicy: IfNotPresent
      tag: v0.0.10

    config:
      "authserver.conf": |
        LoginDatabaseInfo = "mysql://ac_user:password@db/acore_auth"
        LogLevel = 3
        BindIP = "0.0.0.0"
        RealmListPort = 3724

      "worldserver.conf": |
        WorldDatabaseInfo = "mysql://ac_user:password@db/acore_world"
        CharacterDatabaseInfo = "mysql://ac_user:password@db/acore_characters"
        LoginDatabaseInfo = "mysql://ac_user:password@db/acore_auth"
        HotReload = 1
        BindIP = "0.0.0.0"
        WorldServerPort = 8085

    workload:
      main:
        podSpec:
          containers:
            main:
              volumeMounts:
              - name: config
                mountPath: /azerothcore/build/dist/etc/
                readOnly: true
              probes:
                liveness:
                  type: tcp
                  port: 8085
                readiness:
                  type: tcp
                  port: 8085
                startup:
                  type: tcp
                  port: 8085

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${WOW_IP}
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 8085
            targetPort: 8085
          auth:
            enabled: true
            protocol: tcp
            port: 3724
            targetPort: 3724