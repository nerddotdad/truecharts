apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wow
  namespace: gaming
spec:
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  interval: 5m
  values:
    image:
      repository: acore/ac-wotlk-server  # Use the stable AzerothCore server image
      tag: latest
      pullPolicy: IfNotPresent

    # Main service configuration for Worldserver
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${WOW_IP}
        ports:
          authserver:
            enabled: true
            primary: true  # authserver is primary
            port: 3724
            protocol: tcp
            targetPort: 3724

          worldserver:
            enabled: true
            primary: false  # worldserver is non-primary
            port: 8085
            protocol: tcp
            targetPort: 8085

    # Database environment variables
    env:
      - name: DB_HOST
        value: "mysql"
      - name: DB_PORT
        value: "3306"
      - name: DB_USER
        value: "acore"
      - name: DB_PASSWORD
        value: "acore"
      - name: DB_NAME
        value: "acore_world"

    # Adding MySQL container for AzerothCore
    additionalContainers:
      mysql:
        enabled: true
        image: mysql:5.7
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: "acore"
          - name: MYSQL_DATABASE
            value: "acore_world"
          - name: MYSQL_USER
            value: "acore"
          - name: MYSQL_PASSWORD
            value: "acore"
        volumeMounts:
          - name: mysql-data
            mountPath: /var/lib/mysql

    # NFS Volumes
    additionalVolumes:
      - name: azerothcore-data
        nfs:
          path: "${NFS_GAME_SERVERS}/wow-1/data"
          server: "${NAS_IP}"
      
      - name: mysql-data
        nfs:
          path: "${NFS_GAME_SERVERS}/wow-1/mysql"
          server: "${NAS_IP}"

    volumeMounts:
      - name: azerothcore-data
        mountPath: /azerothcore/data

      - name: mysql-data
        mountPath: /var/lib/mysql

    # Initialize the authserver and worldserver
    initContainers:
      - name: authserver-init
        image: acore/ac-wotlk-server:latest
        command: ["/bin/bash", "-c", "/azerothcore/startup/authserver"]

      - name: worldserver-init
        image: acore/ac-wotlk-server:latest
        command: ["/bin/bash", "-c", "/azerothcore/startup/worldserver"]

    # Service configuration and replicas
    replicas: 1
