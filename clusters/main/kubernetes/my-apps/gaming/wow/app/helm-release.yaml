apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wow
  namespace: gaming
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: nerddotdad/azerothcore-runtime
      pullPolicy: IfNotPresent
      tag: v0.0.32
    
    # securityContext:
    #   container:
    #     readOnlyRootFilesystem: false

    workload:
      main:
        podSpec:
          probes:
            startup:
              enabled: false
              # type: tcp
              # port: 8085
              # initialDelaySeconds: 30
              # periodSeconds: 10
              # failureThreshold: 10
            liveness:
              enabled: false
              # type: tcp
              # port: 8085
              # periodSeconds: 10
              # failureThreshold: 5
            readiness:
              enabled: false
              # type: tcp
              # port: 8085
              # periodSeconds: 10
              # failureThreshold: 3
          containers:
            main:
              enabled: true
              # command:
              #   - sleep
              # args:
              #   - infinity
              env:
                # AC_BIND_IP: ${WOW_IP}
                DB_HOST: wow-mysql.gaming.svc.cluster.local
                DB_PORT: 3306
                DB_USER: acore
                MYSQL_PWD:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-root-password
                    expandObjectName: false
                ACORE_LOGIN_PASS:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-password
                    expandObjectName: false
                ACORE_WORLD_PASS:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-password
                    expandObjectName: false
                ACORE_CHARACTERS_PASS:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-password
                    expandObjectName: false

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${WOW_IP}
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 8085
            targetPort: 8085
          auth:
            enabled: true
            protocol: tcp
            port: 3724
            targetPort: 3724

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wow-mysql
  namespace: gaming
spec:
  interval: 5m
  chart:
    spec:
      chart: mysql
      version: 13.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    auth:
      existingSecret: wow-mysql
      existingSecretPasswordKey: mysql-password
      existingSecretRootPasswordKey: mysql-root-password
      database: acore_auth
---
apiVersion: v1 
kind: Secret
metadata:
  name: wow-mysql
  namespace: gaming
type: Opaque
stringData:
  mysql-password: acorepass
  mysql-root-password: rootpass
