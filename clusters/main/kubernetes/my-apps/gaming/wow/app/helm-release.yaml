apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wow
  namespace: gaming
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: nerddotdad/azerothcore-runtime
      pullPolicy: IfNotPresent
      tag: v0.0.9

    config:
      files:
        authserver.conf: |
          [authserver]
          LoginDatabaseInfo = "mysql://${WOW_USER}:${WOW_PASS}@db/acore_auth"
          LogLevel = 3
          MaxPingTime = 30
          MaxThreads = 4
          RealmID = 1
          RealmName = "Hoth"
          MaxPlayerCount = 1000
          BindIP = "0.0.0.0"
          Port = 8085
          AllowLocalhost = true

        worldserver.conf: |
          [worldserver]
          WorldDatabaseInfo = "mysql://${WOW_USER}:${WOW_PASS}@db/acore_world"
          CharacterDatabaseInfo = "mysql://${WOW_USER}:${WOW_PASS}@db/acore_characters"
          LogLevel = 3
          MaxThreads = 4
          MaxPingTime = 30
          MaxPlayerCount = 1000
          BindIP = "0.0.0.0"
          Port = 8086
          AllowLocalhost = true
          DataDir = "/azerothcore/data"

    configMap:
      mountPath: /azerothcore/build/dist/etc

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${WOW_IP}
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 8085
            targetPort: 8085
          auth:
            enabled: true
            protocol: tcp
            port: 3724
            targetPort: 3724
