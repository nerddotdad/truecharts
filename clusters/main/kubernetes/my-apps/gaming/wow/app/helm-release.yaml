apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wow
  namespace: gaming
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: nerddotdad/azerothcore-runtime
      pullPolicy: IfNotPresent
      tag: v0.0.33
    
    securityContext:
      container:
        readOnlyRootFilesystem: false

    workload:
      main:
        podSpec:
          probes:
            startup:
              enabled: false
              # type: tcp
              # port: 8085
              # initialDelaySeconds: 30
              # periodSeconds: 10
              # failureThreshold: 10
            liveness:
              enabled: false
              # type: tcp
              # port: 8085
              # periodSeconds: 10
              # failureThreshold: 5
            readiness:
              enabled: false
              # type: tcp
              # port: 8085
              # periodSeconds: 10
              # failureThreshold: 3
          containers:
            main:
              enabled: true
              command:
                - sleep
              args:
                - infinity
              env:
                WOW_IP: ${WOW_IP}
                DB_HOST: wow-mysql-app-template.gaming.svc.cluster.local
                DB_PORT: 3306
                DB_USER: acore
                $ACORE_LOGIN_ROOT_PASS:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-root-password
                    expandObjectName: false
                ACORE_LOGIN_PASS:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-password
                    expandObjectName: false
                ACORE_WORLD_PASS:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-password
                    expandObjectName: false
                ACORE_CHARACTERS_PASS:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-password
                    expandObjectName: false

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${WOW_IP}
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 8085
            targetPort: 8085
          auth:
            enabled: true
            protocol: tcp
            port: 3724
            targetPort: 3724

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wow-mysql
  namespace: gaming
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: mysql
      pullPolicy: IfNotPresent
      tag: 8.0-debian@sha256:ec0957404cd383ad34be3bae61173ab9c33d9404e14f5cc236dd53a43c819373

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                MYSQL_DATABASE: acore_auth
                MYSQL_USER: acore
                MYSQL_ROOT_PASSWORD:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-root-password
                    expandObjectName: false
                MYSQL_PASSWORD:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-password
                    expandObjectName: false
              probes:
                liveness:
                  type: tcp
                readiness:
                  type: tcp
                startup:
                  type: tcp

    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 3306
            targetPort: 3306
