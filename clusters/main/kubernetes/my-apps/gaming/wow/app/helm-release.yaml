apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wow
  namespace: gaming
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: nerddotdad/azerothcore-runtime
      pullPolicy: IfNotPresent
      tag: v0.0.35
    
    securityContext:
      container:
        readOnlyRootFilesystem: false

    workload:
      main:
        podSpec:
          containers:
            main:
              probes:
                startup:
                  enabled: false
                  # type: tcp
                  # port: 8085
                  # initialDelaySeconds: 30
                  # periodSeconds: 10
                  # failureThreshold: 10
                liveness:
                  enabled: false
                  # type: tcp
                  # port: 8085
                  # periodSeconds: 10
                  # failureThreshold: 5
                readiness:
                  enabled: false
                  # type: tcp
                  # port: 8085
                  # periodSeconds: 10
                  # failureThreshold: 3
              enabled: true
              stdin: true
              tty: true
              # command:
              #   - sleep
              # args:
              #   - infinity
              env:
                AUTH_SERV: false
                AC_DATA_DIR: /azerothcore/data
                WOW_IP: ${WOW_IP}
                DB_HOST: wow-mysql-app-template.gaming.svc.cluster.local
                DB_PORT: 3306
                DB_USER: acore
                ACORE_LOGIN_ROOT_PASS:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-root-password
                    expandObjectName: false
                ACORE_LOGIN_PASS:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-password
                    expandObjectName: false
                ACORE_WORLD_PASS:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-password
                    expandObjectName: false
                ACORE_CHARACTERS_PASS:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-password
                    expandObjectName: false
            auth:
              probes:
                startup:
                  enabled: false
                  # type: tcp
                  # port: 8085
                  # initialDelaySeconds: 30
                  # periodSeconds: 10
                  # failureThreshold: 10
                liveness:
                  enabled: false
                  # type: tcp
                  # port: 8085
                  # periodSeconds: 10
                  # failureThreshold: 5
                readiness:
                  enabled: false
                  # type: tcp
                  # port: 8085
                  # periodSeconds: 10
                  # failureThreshold: 3
              enabled: true
              stdin: true
              tty: true
              # command:
              #   - sleep
              # args:
              #   - infinity
              env:
                AUTH_SERV: true
                AC_DATA_DIR: /azerothcore/data
                WOW_IP: ${WOW_IP}
                DB_HOST: wow-mysql-app-template.gaming.svc.cluster.local
                DB_PORT: 3306
                DB_USER: acore
                ACORE_LOGIN_ROOT_PASS:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-root-password
                    expandObjectName: false
                ACORE_LOGIN_PASS:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-password
                    expandObjectName: false
                ACORE_WORLD_PASS:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-password
                    expandObjectName: false
                ACORE_CHARACTERS_PASS:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-password
                    expandObjectName: false
          initContainers:
            prep-mysql:
              env:
                DB_HOST: wow-mysql-app-template.gaming.svc.cluster.local
                DB_USER: acore
                ACORE_LOGIN_ROOT_PASS:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-root-password
                    expandObjectName: false
                ACORE_LOGIN_PASS:
                  secretKeyRef:
                    name: wow-mysql
                    key: mysql-password
                    expandObjectName: false
              enabled: true
              type: init
              imageSelector: mysqlImage
              command:
                - /bin/sh
                - -c
                - |
                  until mysqladmin ping -h "$DB_HOST" -u root -p"$ACORE_LOGIN_ROOT_PASS" --silent; do
                    echo "Waiting for MySQL..."
                    sleep 2
                  done

                  mysql -u root -p"$ACORE_LOGIN_ROOT_PASS" -h "$DB_HOST" <<EOF
                  CREATE USER IF NOT EXISTS '$DB_USER'@'%' IDENTIFIED BY '$ACORE_LOGIN_PASS' WITH MAX_QUERIES_PER_HOUR 0 MAX_CONNECTIONS_PER_HOUR 0 MAX_UPDATES_PER_HOUR 0;
                  GRANT ALL PRIVILEGES ON *.* TO '$DB_USER'@'%' WITH GRANT OPTION;
                  CREATE DATABASE IF NOT EXISTS acore_auth DEFAULT CHARACTER SET UTF8MB4 COLLATE utf8mb4_unicode_ci;
                  CREATE DATABASE IF NOT EXISTS acore_world DEFAULT CHARACTER SET UTF8MB4 COLLATE utf8mb4_unicode_ci;
                  CREATE DATABASE IF NOT EXISTS acore_characters DEFAULT CHARACTER SET UTF8MB4 COLLATE utf8mb4_unicode_ci;
                  GRANT ALL PRIVILEGES ON acore_auth.* TO '$DB_USER'@'%' WITH GRANT OPTION;
                  GRANT ALL PRIVILEGES ON acore_world.* TO '$DB_USER'@'%' WITH GRANT OPTION;
                  GRANT ALL PRIVILEGES ON acore_characters.* TO '$DB_USER'@'%' WITH GRANT OPTION;
                  EOF

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${WOW_IP}
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 8085
            targetPort: 8085
          auth:
            enabled: true
            protocol: tcp
            port: 3724
            targetPort: 3724

    mysqlImage:
      repository: mysql
      tag: 8.4@sha256:2764fe573c51062d1eadd39a78cc60aa85359bffec2451b7a9660f531bcfb53e
      pullPolicy: IfNotPresent