# VARS from clusterenv.yaml
# WOW_DB_USER, WOW_DB_ROOT_USER, WOW_DB_PASS, WOW_DB_ROOT_PASS, WOW_IP
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wow
  namespace: gaming
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: nerddotdad/azerothcore-runtime
      pullPolicy: IfNotPresent
      tag: v0.1.0
    
    securityContext:
      container:
        readOnlyRootFilesystem: false

    workload:
      main:
        podSpec:
          containers:
            main:
              enabled: true
              probes:
                startup:
                  enabled: false
                  type: tcp
                  port: 8085
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  failureThreshold: 10
                liveness:
                  enabled: false
                  type: tcp
                  port: 8085
                  periodSeconds: 10
                  failureThreshold: 5
                readiness:
                  enabled: false
                  type: tcp
                  port: 8085
                  periodSeconds: 10
                  failureThreshold: 3
              stdin: true
              tty: true
              # command:
              #   - sleep
              # args:
              #   - infinity
              env:
                AUTH_SERV: false # this is required for entrypoint to run the correct servers per container.
                WOW_IP: ${WOW_IP}
                DB_HOST: wow-mysql-app-template.gaming.svc.cluster.local
                DB_PORT: 3306
                DB_USER: ${WOW_DB_USER}
                WOW_DB_ROOT_PASS: ${WOW_DB_ROOT_PASS}
                WOW_DB_PASS: ${WOW_DB_PASS}
            auth:
              enabled: true
              probes:
                startup:
                  enabled: false
                  type: tcp
                  port: 3724
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  failureThreshold: 10
                liveness:
                  enabled: false
                  type: tcp
                  port: 3724
                  periodSeconds: 10
                  failureThreshold: 5
                readiness:
                  enabled: false
                  type: tcp
                  port: 3724
                  periodSeconds: 10
                  failureThreshold: 3
              stdin: true
              tty: true
              # command:
              #   - sleep
              # args:
              #   - infinity
              env:
                AUTH_SERV: true # this is required for entrypoint to run the correct servers per container.
                WOW_IP: ${WOW_IP}
                DB_HOST: wow-mysql-app-template.gaming.svc.cluster.local
                DB_PORT: 3306
                DB_USER: ${WOW_DB_USER}
                WOW_DB_ROOT_PASS: ${WOW_DB_ROOT_PASS}
                WOW_DB_PASS: ${WOW_DB_PASS}
          initContainers:
            prep-mysql:
              env:
                DB_HOST: wow-mysql-app-template.gaming.svc.cluster.local
                DB_USER: ${WOW_DB_USER}
                ACORE_LOGIN_ROOT_PASS: ${WOW_DB_ROOT_PASS}
                ACORE_LOGIN_PASS: ${WOW_DB_PASS}
              enabled: true
              type: init
              imageSelector: mysqlImage
              command:
                - /bin/sh
                - -c
                - |
                  until mysqladmin ping -h "$DB_HOST" -u root -p"$WOW_DB_ROOT_PASS" --silent; do
                    echo "Waiting for MySQL..."
                    sleep 2
                  done
                  mysql -u "$DB_ROOT_USER" -p"$WOW_DB_ROOT_PASS" -h "$DB_HOST" <<EOF
                  CREATE USER IF NOT EXISTS '$DB_USER'@'%' IDENTIFIED BY '$WOW_DB_PASS' WITH MAX_QUERIES_PER_HOUR 0 MAX_CONNECTIONS_PER_HOUR 0 MAX_UPDATES_PER_HOUR 0;
                  GRANT ALL PRIVILEGES ON *.* TO '$DB_USER'@'%' WITH GRANT OPTION;
                  CREATE DATABASE IF NOT EXISTS acore_auth DEFAULT CHARACTER SET UTF8MB4 COLLATE utf8mb4_unicode_ci;
                  CREATE DATABASE IF NOT EXISTS acore_world DEFAULT CHARACTER SET UTF8MB4 COLLATE utf8mb4_unicode_ci;
                  CREATE DATABASE IF NOT EXISTS acore_characters DEFAULT CHARACTER SET UTF8MB4 COLLATE utf8mb4_unicode_ci;
                  GRANT ALL PRIVILEGES ON acore_auth.* TO '$DB_USER'@'%' WITH GRANT OPTION;
                  GRANT ALL PRIVILEGES ON acore_world.* TO '$DB_USER'@'%' WITH GRANT OPTION;
                  GRANT ALL PRIVILEGES ON acore_characters.* TO '$DB_USER'@'%' WITH GRANT OPTION;
                  UPDATE realmlist SET address = '${WOW_IP}', port = 8085 WHERE id = 1;
                  EOF

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${WOW_IP}
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 8085
            targetPort: 8085
          auth:
            enabled: true
            protocol: tcp
            port: 3724
            targetPort: 3724

    mysqlImage:
      repository: mysql
      tag: 8.4@sha256:2764fe573c51062d1eadd39a78cc60aa85359bffec2451b7a9660f531bcfb53e
      pullPolicy: IfNotPresent