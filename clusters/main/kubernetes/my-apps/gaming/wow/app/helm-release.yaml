apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wow
  namespace: gaming
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: nerddotdad/azerothcore-runtime
      pullPolicy: IfNotPresent
      tag: v0.0.9

    config:
      files:
        authserver.conf: |
          LoginDatabaseInfo = "mysql://ac_user:password@db/acore_auth"
          LogLevel = 3
        worldserver.conf: |
          WorldDatabaseInfo = "mysql://ac_user:password@db/acore_world"
          HotReload = 1

    configMap:
      enabled: true
      mountPath: /azerothcore/build/dist/etc

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${WOW_IP}
        ports:
          main:
            enabled: true
            protocol: tcp
            port: 8085
            targetPort: 8085
          auth:
            enabled: true
            protocol: tcp
            port: 3724
            targetPort: 3724
