apiVersion: v1
kind: ConfigMap
metadata:
  name: azerothcore-config
  namespace: gaming
data:
  worldserver.conf: |
    # Example worldserver.conf
    WorldServerPort = 8085
    MaxPlayerCount = 1000
    RealmListEnabled = 1
    RealmName = "My WoW Realm"
