# https://github.com/truecharts/public/blob/master/charts/stable/avorion/values.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: avorion
  namespace: gaming
spec:
  interval: 15m
  chart:
    spec:
      chart: avorion
      version: 8.1.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      serverfiles:
        enabled: true
        type: nfs
        mountPath: /serverdata/serverfiles
        path: ${NFS_GAME_SERVERS}/avorion
        server: ${NAS_IP}
      steamcmd:
        enabled: true
        type: nfs
        mountPath: /serverdata/steamcmd
        path: ${NFS_STEAM_CMD}
        server: ${NAS_IP}
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                GALAXY_NAME: "Hoth Systems"
                GAME_ID: "565060"
                GAME_PARAMS: '--server-name Hoth_Systems --isListed yes'
                PASSWRD: ""
                USERNAME: ""
                VALIDATE: "false"
              probes:
                liveness:
                  enabled: false
                readiness:
                  enabled: false
                startup:
                  enabled: false
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${AVORION_IP}
        ports:
          main:
            port: 27000
            protocol: tcp
            targetPort: 27000
      mainudp:
        type: LoadBalancer
        loadBalancerIP: ${AVORION_IP}
        enabled: true
        ports:
          mainudp:
            enabled: true
            port: 27000
            protocol: udp
            targetPort: 27000
      hostport3:
        type: LoadBalancer
        loadBalancerIP: ${AVORION_IP}
        enabled: true
        ports:
          hostport3:
            enabled: true
            port: 27003
            protocol: udp
            targetPort: 27003
      hostport4:
        type: LoadBalancer
        loadBalancerIP: ${AVORION_IP}
        enabled: true
        ports:
          hostport4:
            enabled: true
            port: 27020
            protocol: udp
            targetPort: 27020
      hostport5:
        type: LoadBalancer
        loadBalancerIP: ${AVORION_IP}
        enabled: true
        ports:
          hostport5:
            enabled: true
            port: 27021
            protocol: udp
            targetPort: 27021
      rcon:
        type: LoadBalancer
        loadBalancerIP: ${AVORION_IP}
        enabled: true
        ports:
          rcon:
            enabled: true
            port: 27015
            protocol: tcp
            targetPort: 27015
      rconudp:
        type: LoadBalancer
        loadBalancerIP: ${AVORION_IP}
        enabled: true
        ports:
          rconudp:
            enabled: true
            port: 27015
            protocol: udp
            targetPort: 27015
    ingress:
      main:
        enabled: true
        hosts:
          - host: avorion.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
          traefik:
            enabled: true
            entrypoints:
              - websecure