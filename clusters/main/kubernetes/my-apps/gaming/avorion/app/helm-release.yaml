# https://github.com/truecharts/public/blob/master/charts/stable/avorion/values.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: avorion
  namespace: gaming
spec:
  interval: 15m
  chart:
    spec:
      chart: avorion
      version: 8.1.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    persistence:
      serverfiles:
        enabled: true
        type: nfs
        mountPath: /serverdata/serverfiles
        path: ${NFS_GAME_SERVERS}/avorion
        server: ${NAS_IP}
      steamcmd:
        enabled: true
        type: nfs
        mountPath: /serverdata/steamcmd
        path: ${NFS_STEAM_CMD}
        server: ${NAS_IP}
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                GALAXY_NAME: "Hoth Systems"
                GAME_ID: "565060"
                GAME_PARAMS: ""
                PASSWRD: "${AVORION_PW}"
                USERNAME: ""
                VALIDATE: "false"
              probes:
                liveness:
                  enabled: false
                readiness:
                  enabled: false
                startup:
                  enabled: false
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${AVORION_IP}