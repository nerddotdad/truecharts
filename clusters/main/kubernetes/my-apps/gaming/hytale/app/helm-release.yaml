apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hytale
  namespace: gaming
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.29.54
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: indifferentbroccoli/hytale-server-docker
      pullPolicy: IfNotPresent
      tag: latest
    
    securityContext:
      container:
        PUID: 568
        UMASK: "002"
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        readOnlyRootFilesystem: false  # Hytale server needs to write to /home/hytale/server-files
        allowPrivilegeEscalation: false
        privileged: false
        seccompProfile:
          type: RuntimeDefault
        capabilities:
          add: []
          drop:
            - ALL
      pod:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: []
        sysctls: []

    podOptions:
      nodeSelector:
        kubernetes.io/hostname: k8s-worker-1

    workload:
      main:
        podSpec:
          # No init container needed - NFS mount is owned by 568:568
          # and container runs as 568 via PUID/PGID and securityContext
          containers:
            main:
              enabled: true
              # Image uses PUID/PGID env vars to set user, so we can use the chart's securityContext
              # Enable stdin/tty for interactive authentication
              # See: https://github.com/indifferentbroccoli/hytale-server-docker
              stdin: true
              tty: true
              # Hytale server doesn't typically need health probes
              probes:
                startup:
                  enabled: false
                liveness:
                  enabled: false
                readiness:
                  enabled: false
              env:
                # Hytale server environment variables
                # See: https://github.com/indifferentbroccoli/hytale-server-docker
                PUID: "568"
                PGID: "568"
                SERVER_NAME: "Hoth Hytale Server"
                DEFAULT_PORT: "5520"
                MAX_PLAYERS: "20"
                VIEW_DISTANCE: "12"
                AUTH_MODE: "authenticated"
                ENABLE_BACKUPS: "false"
                DISABLE_SENTRY: "true"
                USE_AOT_CACHE: "true"
                ACCEPT_EARLY_PLUGINS: "false"
                MAX_MEMORY: "8G"
                DOWNLOAD_ON_START: "true"
              resources:
                requests:
                  memory: "4Gi"
                  cpu: "2000m"
                limits:
                  memory: "8Gi"
                  cpu: "4000m"

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${HYTALE_IP}  # Add to clusterenv.yaml if needed
        externalTrafficPolicy: Local
        integrations:
          metallb:
            enabled: true
        ports:
          main:
            enabled: true
            port: 5520
            protocol: udp

    persistence:
      data:
        enabled: true
        type: nfs
        mountPath: /home/hytale/server-files
        path: ${NFS_GAME_SERVERS}/hytale
        server: ${NAS_IP}
        # Alternative: Use PVC if you prefer local storage
        # type: pvc
        # size: 20Gi
        # storageClass: longhorn
        # accessMode: ReadWriteOnce
