apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: enshrouded
  namespace: gaming
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.29.50
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: mornedhels/enshrouded-server
      pullPolicy: IfNotPresent
      tag: latest
    
    securityContext:
      container:
        readOnlyRootFilesystem: false
        # Set to 568 so chart sets PUID/PGID to 568 in fixedEnv
        # Container-level override will still allow root execution
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
      pod:
        fsGroup: 568

    podOptions:
      nodeSelector:
        kubernetes.io/hostname: k8s-worker-1
    #   # Tolerate gpu-workloads taint on worker node if needed
    #   tolerations:
    #     - key: gpu-workloads
    #       operator: Equal
    #       value: "required"
    #       effect: NoSchedule

    workload:
      main:
        podSpec:
          initContainers:
            fix-permissions:
              enabled: true
              type: init
              image: docker.io/library/alpine:3.23
              command:
                - /bin/sh
                - -c
                - |
                  # Create required runtime directory
                  mkdir -p /var/run/enshrouded
                  chown -R 568:568 /var/run/enshrouded || true
                  # Fix ownership of all game files to match NFS share owner (apps user, UID 568)
                  chown -R 568:568 /opt/enshrouded || true
                  chmod -R 755 /opt/enshrouded || true
              securityContext:
                runAsUser: 0
                runAsGroup: 0
          containers:
            main:
              enabled: true
              # Override securityContext to allow root, preventing chart from setting PUID/PGID
              # Add capabilities needed for supervisor to kill/restart processes during updates
              securityContext:
                runAsUser: 0
                runAsGroup: 0
                runAsNonRoot: false
                capabilities:
                  add:
                    - SYS_PTRACE  # Required for supervisor to trace and kill processes
                    - SYS_ADMIN   # Required for process management and namespace operations
                    # Note: CHOWN, SETUID, SETGID, FOWNER, DAC_OVERRIDE are already added by the chart
              # Enshrouded server doesn't typically need health probes
              # but we can add them if the image supports it
              probes:
                startup:
                  enabled: false
                liveness:
                  enabled: false
                readiness:
                  enabled: false
              env:
                # Enshrouded server environment variables
                # See: https://hub.docker.com/r/mornedhels/enshrouded-server
                # See: https://github.com/mornedhels/enshrouded-server/blob/main/docs/SERVER_ROLES.md
                # Server name
                SERVER_NAME: "Hoth Enshrouded Server"
                SERVER_ENABLE_VOICE_CHAT: "true"
                SERVER_VOICE_CHAT_MODE: "Proximity"
                SERVER_ENABLE_TEXT_CHAT: "true"
                # Preset must be set to "Custom" for gameSettings to be applied
                PRESET: "Custom"
                # Server Role 0 (Admins role with password)
                # SERVER_PASSWORD is deprecated - use Server Roles instead
                SERVER_ROLE_0_NAME: "Admins"
                SERVER_ROLE_0_PASSWORD: "${ADMIN_PASS}"
                SERVER_ROLE_0_CAN_KICK_BAN: "true"
                SERVER_ROLE_0_CAN_ACCESS_INVENTORIES: "true"
                SERVER_ROLE_0_CAN_EDIT_WORLD: "true"
                SERVER_ROLE_0_CAN_EDIT_BASE: "true"
                SERVER_ROLE_0_CAN_EXTEND_BASE: "true"
                SERVER_ROLE_0_RESERVED_SLOTS: "1"
                # Server Role 1 (Friends role)
                SERVER_ROLE_1_NAME: "Friends"
                SERVER_ROLE_1_PASSWORD: "${ENSHROUDED_MEMBER_PASS}"
                SERVER_ROLE_1_CAN_ACCESS_INVENTORIES: "true"
                SERVER_ROLE_1_CAN_EDIT_WORLD: "true"
                SERVER_ROLE_1_CAN_EDIT_BASE: "true"
                SERVER_ROLE_1_CAN_EXTEND_BASE: "true"
                SERVER_ROLE_1_RESERVED_SLOTS: "3"
                # Auto-update schedule (cron format: minute hour day month weekday)
                # This runs every 30 minutes to keep server updated
                UPDATE_CRON: "*/30 * * * *"
                UPDATE_CHECK_PLAYERS: "true"
                # Backup schedule (cron format: minute hour day month weekday)
                # This runs every 6 hours to backup savegame
                BACKUP_CRON: "0 */6 * * *"
                # Maximum number of backups to keep
                BACKUP_MAX_COUNT: "20"
                # Note: PUID and PGID are automatically set by the chart to 568
                # based on securityContext.runAsUser: 568
              resources:
                requests:
                  memory: "11Gi"
                  cpu: "4000m"
                limits:
                  memory: "16Gi"
                  cpu: "8000m"

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${ENSHROUDED_IP}  # Add to clusterenv.yaml if needed
        externalTrafficPolicy: Local
        integrations:
          metallb:
            enabled: true
        ports:
          main:
            enabled: true
            port: 15636
            protocol: udp
          query:
            enabled: true
            port: 15637
            targetPort: 15637
            protocol: udp

    persistence:
      data:
        enabled: true
        type: nfs
        mountPath: /opt/enshrouded
        path: ${NFS_GAME_SERVERS}/enshrouded
        server: ${NAS_IP}
        # Alternative: Use PVC if you prefer local storage
        # type: pvc
        # size: 20Gi
        # storageClass: longhorn
        # accessMode: ReadWriteOnce

