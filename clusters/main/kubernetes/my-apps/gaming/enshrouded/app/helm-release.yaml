apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: enshrouded
  namespace: gaming
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.24.49
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: mbround18/enshrouded-docker
      pullPolicy: Always
      tag: latest
    
    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      pod:
        fsGroup: 1000

    # podOptions:
    #   nodeSelector:
    #     kubernetes.io/hostname: k8s-worker-1
    #   # Tolerate gpu-workloads taint on worker node if needed
    #   tolerations:
    #     - key: gpu-workloads
    #       operator: Equal
    #       value: "required"
    #       effect: NoSchedule

    workload:
      main:
        podSpec:
          initContainers:
            fix-permissions:
              enabled: true
              type: init
              image: docker.io/library/alpine:3.22
              command:
                - /bin/sh
                - -c
                - |
                  chown -R 1000:1000 /home/steam || true
                  chmod -R 755 /home/steam || true
              securityContext:
                runAsUser: 0
                runAsGroup: 0
          containers:
            main:
              enabled: true
              # Enshrouded server doesn't typically need health probes
              # but we can add them if the image supports it
              probes:
                startup:
                  enabled: false
                liveness:
                  enabled: false
                readiness:
                  enabled: false
              env:
                # Enshrouded server environment variables
                # See: https://github.com/mbround18/enshrouded-docker
                # Enable automatic game updates
                AUTO_UPDATE: "true"
                UPDATE_ON_START: "true"
                # Schedule for automatic updates (cron format: minute hour day month weekday)
                # This runs daily at 3 AM UTC
                AUTO_UPDATE_SCHEDULE: "0 3 * * *"
                # Server name
                SERVER_NAME: "Hoth Enshrouded Server"
                # Server password (optional - leave empty for public server)
                SERVER_PASSWORD: "${ADMIN_PASS}"
                # Max players (default: 16)
                MAX_PLAYERS: "16"
                # Game port (default: 15636)
                GAME_PORT: "15636"
                # Query port (default: 15637)
                QUERY_PORT: "15637"
              resources:
                requests:
                  memory: "2Gi"
                  cpu: "1000m"
                limits:
                  memory: "4Gi"
                  cpu: "4000m"
            backups:
              enabled: true
              image: mbround18/backup-cron:latest
              probes:
                startup:
                  enabled: false
                liveness:
                  enabled: false
                readiness:
                  enabled: false
              env:
                # Backup schedule (runs every 6 hours)
                SCHEDULE: "0 */6 * * *"
                # Input folder: savegame directory
                INPUT_FOLDER: "/home/steam/enshrouded/savegame"
                # Output folder: backups directory (within data mount)
                OUTPUT_FOLDER: "/home/steam/enshrouded/backups"
                # Output file ownership
                OUTPUT_USER: "1000"
                OUTPUT_GROUP: "1000"
                # Keep backups for 5 days
                KEEP_N_DAYS: "5"
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "256Mi"
                  cpu: "200m"

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${ENSHROUDED_IP}  # Add to clusterenv.yaml if needed
        externalTrafficPolicy: Local
        integrations:
          metallb:
            enabled: true
        ports:
          main:
            enabled: true
            port: 15636
            protocol: udp
          query:
            enabled: true
            port: 15637
            targetPort: 15637
            protocol: udp

    persistence:
      data:
        enabled: true
        type: nfs
        mountPath: /home/steam/enshrouded
        path: ${NFS_GAME_SERVERS}/enshrouded
        server: ${NAS_IP}
        # Alternative: Use PVC if you prefer local storage
        # type: pvc
        # size: 20Gi
        # storageClass: longhorn
        # accessMode: ReadWriteOnce

