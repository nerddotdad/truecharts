apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: enshrouded
  namespace: gaming
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 15.24.49
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 5m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: mornedhels/enshrouded-server
      pullPolicy: IfNotPresent
      tag: latest
    
    securityContext:
      container:
        readOnlyRootFilesystem: false
        # Image needs to run as root initially to set up user, then drops privileges
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
      pod:
        fsGroup: 0

    # podOptions:
    #   nodeSelector:
    #     kubernetes.io/hostname: k8s-worker-1
    #   # Tolerate gpu-workloads taint on worker node if needed
    #   tolerations:
    #     - key: gpu-workloads
    #       operator: Equal
    #       value: "required"
    #       effect: NoSchedule

    workload:
      main:
        podSpec:
          initContainers:
            fix-permissions:
              enabled: true
              type: init
              image: docker.io/library/alpine:3.22
              command:
                - /bin/sh
                - -c
                - |
                  chown -R 1000:1000 /opt/enshrouded || true
                  chmod -R 755 /opt/enshrouded || true
              securityContext:
                runAsUser: 0
                runAsGroup: 0
          containers:
            main:
              enabled: true
              # Enshrouded server doesn't typically need health probes
              # but we can add them if the image supports it
              probes:
                startup:
                  enabled: false
                liveness:
                  enabled: false
                readiness:
                  enabled: false
              env:
                # Enshrouded server environment variables
                # See: https://hub.docker.com/r/mornedhels/enshrouded-server
                # Server name
                SERVER_NAME: "Hoth Enshrouded Server"
                # Server password (optional - leave empty for public server)
                SERVER_PASSWORD: "${ADMIN_PASS}"
                # Auto-update schedule (cron format: minute hour day month weekday)
                # This runs every 30 minutes to keep server updated
                UPDATE_CRON: "*/30 * * * *"
                # Backup schedule (cron format: minute hour day month weekday)
                # This runs every 6 hours to backup savegame
                BACKUP_CRON: "0 */6 * * *"
                # Maximum number of backups to keep
                BACKUP_MAX_COUNT: "20"
                # User and group IDs (match securityContext)
                PUID: "1000"
                PGID: "1000"
              resources:
                requests:
                  memory: "2Gi"
                  cpu: "1000m"
                limits:
                  memory: "4Gi"
                  cpu: "4000m"

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${ENSHROUDED_IP}  # Add to clusterenv.yaml if needed
        externalTrafficPolicy: Local
        integrations:
          metallb:
            enabled: true
        ports:
          main:
            enabled: true
            port: 15636
            protocol: udp
          query:
            enabled: true
            port: 15637
            targetPort: 15637
            protocol: udp

    persistence:
      data:
        enabled: true
        type: nfs
        mountPath: /opt/enshrouded
        path: ${NFS_GAME_SERVERS}/enshrouded
        server: ${NAS_IP}
        # Alternative: Use PVC if you prefer local storage
        # type: pvc
        # size: 20Gi
        # storageClass: longhorn
        # accessMode: ReadWriteOnce

