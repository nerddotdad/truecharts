apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: steam-headless
  namespace: gaming
spec:
  interval: 15m
  chart:
    spec:
      chart: steam-headless
      version: 6.13.24
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 10m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    securityContext:
      pod:
        # Set fsGroup to 568 to match NFS share ownership (default user)
        # This ensures the pod can read/write/execute files on the NFS mount
        fsGroup: 568

    podOptions:
      nodeSelector:
        kubernetes.io/hostname: k8s-worker-1
      runtimeClassName: "nvidia"
      # Tolerate gpu-workloads taint on worker node
      # Also tolerate system taints for node initialization (Cilium agent-not-ready and node not-ready)
      tolerations:
        - key: gpu-workloads
          operator: Equal
          value: "required"
          effect: NoSchedule
        - key: node.cilium.io/agent-not-ready
          operator: Exists
          effect: NoSchedule
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoSchedule

    resources:
        requests:
          nvidia.com/gpu: 1
          cpu: 6000m
          memory: 8Gi  # Gaming workload needs more memory - htop shows ~6Gi usage
        limits:
          nvidia.com/gpu: 1
          cpu: 8000m
          memory: 14Gi  # Gaming workloads can spike memory usage (games, GPU buffers, etc.)
          # Reduced from 16Gi to 14Gi to help with memory overcommitment
          # Still provides plenty of headroom for game loading and GPU operations

    workload:
      main:
        podSpec:
          dnsPolicy: "None"
          dnsConfig:
            nameservers:
              - "1.1.1.1"      # Cloudflare DNS (fast)
              - "8.8.8.8"     # Google DNS (backup)
            searches:
              - "gaming.svc.cluster.local"
              - "svc.cluster.local"
              - "cluster.local"
            options:
              - name: "ndots"
                value: "2"
              - name: "timeout"
                value: "2"
              - name: "attempts"
                value: "3"
          initContainers:
            fix-permissions:
              enabled: true
              type: init
              image: docker.io/library/alpine:3.23
              command:
                - /bin/sh
                - -c
                - |
                  # Fix ownership and permissions on NFS mount
                  # Note: If TrueNAS NFS share uses Mapall User/Group, chown may not persist
                  # Best solution: Configure TrueNAS NFS share to map all users to UID 568
                  # This init container ensures permissions are correct on pod startup
                  echo "[$(date)] Starting permission fix for /mnt/games" >> /tmp/permissions-fix.log
                  
                  # Ensure directories are readable/writable/executable by all
                  # This works even if ownership can't be changed (NFS root squash)
                  find /mnt/games -type d -exec chmod 777 {} \; 2>/dev/null || true
                  find /mnt/games -type f -exec chmod 666 {} \; 2>/dev/null || true
                  
                  # Try to change ownership (may fail if NFS doesn't allow it)
                  chown -R 568:568 /mnt/games 2>/dev/null || echo "chown failed (expected if NFS uses root mapping)" >> /tmp/permissions-fix.log
                  
                  # Set executable bit on directories and game binaries
                  find /mnt/games -type d -exec chmod 755 {} \; 2>/dev/null || true
                  find /mnt/games -name "*.so" -o -name "*.bin" -o -name "*.exe" -o -name "*.sh" | xargs chmod +x 2>/dev/null || true
                  
                  echo "[$(date)] Completed permission fix for /mnt/games" >> /tmp/permissions-fix.log
              securityContext:
                runAsUser: 0
                runAsGroup: 0
            script-prep:
              enabled: true
              type: init
              image: docker.io/library/alpine:3.23
              command:
                - /bin/sh
                - -c
                - >
                  mkdir -p /home/default/init.d/ &&
                  cp /home/default/tmp/udevd-init.sh /home/default/init.d/ &&
                  chown root:input /home/default/init.d/udevd-init.sh &&
                  chmod 755 /home/default/init.d/udevd-init.sh
          containers:
            main:
              env:
                PORT_NOVNC_WEB: "{{ .Values.service.main.ports.main.port }}"
                MODE: "primary"
                # MODE = secondary
                # DISPLAY: :0
                HOST_DBUS: true  # Enable host D-Bus for better system service integration
                # May help with hardware detection and system services, though unlikely to fix BPM latency directly
                WEB_UI_MODE: "vnc"
                ENABLE_VNC_AUDIO: false
                # NEKO_NAT1TO1: "" needs to be the ip of the host
                ENABLE_SUNSHINE: true
                SUNSHINE_USER: "admin"
                SUNSHINE_PASS: "${ADMIN_PASS}"
                # USER_PASSWORD: ""
                ENABLE_EVDEV_INPUTS: true
                # Sunshine latency optimizations for low input latency
                # These can be overridden in Sunshine web UI, but set good defaults
                # Note: Actual Sunshine config is in /home/default/.config/sunshine/sunshine.conf
                # These env vars may not all be supported - check Sunshine documentation
                # For best results, configure via Sunshine web UI at http://<pod-ip>:47990
    configmap:
      init-scripts:
        enabled: true
        data:
          udevd-init.sh: |
            #!/bin/bash
            # Start systemd-udevd daemon for Sunshine input support
            # See: https://github.com/Steam-Headless/docker-steam-headless/issues/107
            /lib/systemd/systemd-udevd --daemon || true
            udevadm control --reload-rules && udevadm trigger || true
            
            # Ensure /dev/uinput exists and has proper permissions
            if [ ! -e /dev/uinput ]; then
                # Create uinput device node (major 10, minor 223)
                # This requires uinput kernel module to be loaded on the host
                mknod /dev/uinput c 10 223 2>/dev/null || true
            fi
            
            # Set permissions for uinput (allow input group access)
            chmod 666 /dev/uinput 2>/dev/null || true
            chown root:input /dev/uinput 2>/dev/null || true
            
            # Log that the script ran
            echo "[$(date)] Started systemd-udevd and configured /dev/uinput for Sunshine" >> /tmp/udevd-init.log
            
            # Restart Sunshine to pick up the new input configuration
            # Wait a bit for udevd to settle, then restart sunshine service
            sleep 2
            supervisorctl restart sunshine 2>/dev/null || true

    persistence:
      init-scripts:
        enabled: true
        type: configmap
        objectName: init-scripts
        targetSelector:
          main:
            script-prep:
              mountPath: /home/default/tmp
              readOnly: true
              defaultMode: "0755"
              items:
                - key: udevd-init.sh
                  path: udevd-init.sh
      home:
        enabled: true
        type: pvc
        size: 20Gi
        storageClass: longhorn
        mountPath: /home/default
        # Override default 100Gi to 20Gi - keeps system disk small as requested
        # Home directory only needs space for user configs, not game data
        targetSelector:
          main:
            script-prep:
              mountPath: /home/default
              readOnly: false
            main:
              mountPath: /home/default
              readOnly: false
      games:
        enabled: true
        type: nfs
        mountPath: /mnt/games
        path: ${NFS_STEAM_GAMES}
        server: ${NAS_IP}
        # Use NFS from NAS for games directory - fast, remote storage that survives node loss
        # NFS provides good performance while ensuring data persistence
        # 
        # ALTERNATIVE: If network bandwidth is a concern, use PVC with Longhorn instead:
        #   type: pvc
        #   size: 500Gi  # Adjust size as needed
        #   storageClass: longhorn
        #   accessMode: ReadWriteOnce
        #   volsync:
        #     - name: games
        #       type: restic
        #       credentials: cloudflare_r2  # Or your S3 credentials
        #       dest:
        #         enabled: true
        #       src:
        #         enabled: true
        #         schedule: "0 0 2 * * *"  # Daily at 2 AM
      flatpak:
        enabled: true
        type: pvc
        size: 100Gi  # Updated to match existing PVC size (cannot shrink PVCs)
        storageClass: longhorn
        mountPath: /var/lib/flatpak
        # Renamed from "flatpak" to "flatpak-worker" to avoid pod affinity conflict
        # with steam-headless-controlplane which uses "flatpak" persistence key
        # This ensures they get different PVC labels and can schedule independently
            
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${STEAM_IP}
        externalTrafficPolicy: Local
        integrations:
          metallb:
            enabled: true
        ports:
          main:
            enabled: true
            protocol: http
            port: 8083
          sunshine-web:
            enabled: true
            port: 47990
            targetPort: 47990
            protocol: http
          sunshine-tcp-1:
            enabled: true
            port: 47984
            targetPort: 47984
            protocol: tcp
          sunshine-tcp-2:
            enabled: true
            port: 47989
            targetPort: 47989
            protocol: tcp 
          sunshine-tcp-3:
            enabled: true
            port: 48010
            targetPort: 48010
            protocol: tcp 
          sunshine-udp-1:
            enabled: true
            port: 47998
            targetPort: 47998
            protocol: udp
          sunshine-udp-2:
            enabled: true
            port: 47999
            targetPort: 47999
            protocol: udp
          sunshine-udp-3:
            enabled: true
            port: 48000
            targetPort: 48000
            protocol: udp

    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts: 
          - host: steam.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: "domain-0-le-prod"


            