apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
  annotations:
    meta.helm.sh/release-name: cilium
    meta.helm.sh/release-namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  interval: 15m
  chart:
    spec:
      chart: cilium
      version: 1.18.6
      sourceRef:
        kind: HelmRepository
        name: home-ops-mirror
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  values:
    autoDirectNodeRoutes: true
    routingMode: native
    # Enable eBPF masquerading for better performance (instead of iptables)
    bpf:
      masquerade: true
    hubble:
      enabled: false
    cluster:
      name: ${CLUSTERNAME}
      id: 1
    ipv4NativeRoutingCIDR: ${PODNET}
    securityContext:
      privileged: true
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    cgroup:
      automount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    enableRuntimeDeviceDetection: true
    endpointRoutes:
      enabled: true
    ipam:
      mode: kubernetes
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 7445
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    localRedirectPolicy: true
    operator:
      rollOutPods: true
      # Tolerate gpu-workloads taint on worker node (Cilium operator may need to run on all nodes)
      # Tolerate node.kubernetes.io/not-ready so operator can run on new nodes
      tolerations:
        - key: gpu-workloads
          operator: Equal
          value: "required"
          effect: NoSchedule
        - key: node.kubernetes.io/not-ready
          operator: Exists
          effect: NoSchedule
    rollOutCiliumPods: true
    # Tolerate gpu-workloads taint on worker node (Cilium agent must run on all nodes)
    # Also include Cilium-specific toleration for agent-not-ready taint
    # Tolerate node.kubernetes.io/not-ready so Cilium can initialize on new nodes
    tolerations:
      - key: gpu-workloads
        operator: Equal
        value: "required"
        effect: NoSchedule
      - key: node.cilium.io/agent-not-ready
        operator: Exists
        effect: NoSchedule
      - key: node.kubernetes.io/not-ready
        operator: Exists
        effect: NoSchedule