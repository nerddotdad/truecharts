---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/gitrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gw2-discord-bot
  namespace: flux-system
spec:
  interval: 30m
  url: ssh://git@github.com/nerddotdad/gw2-discord-bot.git
  ref:
    branch: main
  secretRef:
    name: deploy-key
  ignore: |
    # exclude all
    /*
    # include only the k8s manifests
    !/k8s
    !/k8s/**
