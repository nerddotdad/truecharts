<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleTTS2 - Text to Speech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .status.ready {
            background: rgba(76, 175, 80, 0.3);
        }
        
        .status.loading {
            background: rgba(255, 193, 7, 0.3);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }
        
        .slider-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .slider-group input[type="range"] {
            flex: 1;
        }
        
        .slider-group .value {
            min-width: 50px;
            text-align: center;
            font-weight: bold;
            color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .audio-player {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }
        
        .audio-player audio {
            width: 100%;
        }
        
        .voices-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .voice-card {
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .voice-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .voice-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            background: #f0f4ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #e8f0fe;
            border-color: #764ba2;
        }
        
        .error {
            color: #f44336;
            background: #ffebee;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .success {
            color: #4caf50;
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .two-column {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è StyleTTS2</h1>
            <p>High-Quality Text-to-Speech with Voice Cloning</p>
            <div class="status" id="status">Checking...</div>
        </div>
        
        <div class="content">
            <!-- TTS Section -->
            <div class="section">
                <h2>Text to Speech</h2>
                <div class="form-group">
                    <label for="text">Text to Synthesize</label>
                    <textarea id="text" placeholder="Enter the text you want to convert to speech..."></textarea>
                </div>
                
                <div class="two-column">
                    <div class="form-group">
                        <label for="alpha">Alpha (Style Control)</label>
                        <div class="slider-group">
                            <input type="range" id="alpha" min="0" max="1" step="0.1" value="0.3">
                            <span class="value" id="alphaValue">0.3</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="beta">Beta (Style Control)</label>
                        <div class="slider-group">
                            <input type="range" id="beta" min="0" max="1" step="0.1" value="0.7">
                            <span class="value" id="betaValue">0.7</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="diffusionSteps">Diffusion Steps (Quality vs Speed)</label>
                    <div class="slider-group">
                        <input type="range" id="diffusionSteps" min="5" max="50" step="5" value="10">
                        <span class="value" id="stepsValue">10</span>
                    </div>
                    <small style="color: #666;">Higher = Better quality but slower</small>
                </div>
                
                <button id="generateBtn" onclick="generateTTS()">Generate Speech</button>
                
                <div id="audioContainer" style="display: none;">
                    <div class="audio-player">
                        <audio id="audioPlayer" controls></audio>
                    </div>
                </div>
                
                <div id="errorMsg"></div>
            </div>
            
            <!-- Voice Cloning Section -->
            <div class="section">
                <h2>Voice Cloning</h2>
                <div class="form-group">
                    <label>Select Voice for Cloning</label>
                    <div id="voicesList" class="voices-list">
                        <div class="loading">Loading voices...</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Upload New Voice</label>
                    <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                        <p>üìÅ Click or drag audio file here</p>
                        <p style="font-size: 0.9em; color: #666; margin-top: 10px;">Supports: WAV, MP3, FLAC</p>
                    </div>
                    <input type="file" id="fileInput" accept="audio/*" style="display: none;" onchange="uploadVoice(event)">
                    <input type="text" id="voiceName" placeholder="Voice name (optional)" style="margin-top: 15px;">
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let selectedVoice = null;
        const API_BASE = window.location.origin;
        
        // Update slider values
        document.getElementById('alpha').addEventListener('input', (e) => {
            document.getElementById('alphaValue').textContent = e.target.value;
        });
        
        document.getElementById('beta').addEventListener('input', (e) => {
            document.getElementById('betaValue').textContent = e.target.value;
        });
        
        document.getElementById('diffusionSteps').addEventListener('input', (e) => {
            document.getElementById('stepsValue').textContent = e.target.value;
        });
        
        // Check server status
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/ready`);
                const statusEl = document.getElementById('status');
                
                if (response.status === 200) {
                    statusEl.textContent = '‚úì Ready';
                    statusEl.className = 'status ready';
                } else {
                    const text = await response.text();
                    statusEl.textContent = text || 'Loading...';
                    statusEl.className = 'status loading';
                }
            } catch (error) {
                document.getElementById('status').textContent = '‚úó Error';
                document.getElementById('status').className = 'status error';
            }
        }
        
        // Load voices
        async function loadVoices() {
            try {
                const response = await fetch(`${API_BASE}/api/voices`);
                const data = await response.json();
                const voicesList = document.getElementById('voicesList');
                
                if (Object.keys(data.voices || {}).length === 0) {
                    voicesList.innerHTML = '<p style="text-align: center; color: #666;">No voices uploaded yet</p>';
                    return;
                }
                
                voicesList.innerHTML = '';
                for (const [name, files] of Object.entries(data.voices)) {
                    const card = document.createElement('div');
                    card.className = 'voice-card';
                    card.innerHTML = `
                        <strong>${name}</strong>
                        <p style="font-size: 0.9em; color: #666; margin-top: 5px;">${files.length} file(s)</p>
                    `;
                    card.onclick = () => selectVoice(name);
                    voicesList.appendChild(card);
                }
            } catch (error) {
                document.getElementById('voicesList').innerHTML = 
                    `<div class="error">Error loading voices: ${error.message}</div>`;
            }
        }
        
        function selectVoice(name) {
            selectedVoice = name;
            document.querySelectorAll('.voice-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }
        
        // Generate TTS
        async function generateTTS() {
            const text = document.getElementById('text').value.trim();
            if (!text) {
                showError('Please enter some text to synthesize');
                return;
            }
            
            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.textContent = 'Generating...';
            
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.innerHTML = '';
            document.getElementById('audioContainer').style.display = 'none';
            
            try {
                const params = {
                    text: text,
                    alpha: parseFloat(document.getElementById('alpha').value),
                    beta: parseFloat(document.getElementById('beta').value),
                    diffusion_steps: parseInt(document.getElementById('diffusionSteps').value)
                };
                
                if (selectedVoice) {
                    params.target_voice_path = selectedVoice;
                }
                
                const response = await fetch(`${API_BASE}/api/tts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(params)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Generation failed');
                }
                
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                document.getElementById('audioPlayer').src = url;
                document.getElementById('audioContainer').style.display = 'block';
                
            } catch (error) {
                showError(error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Speech';
            }
        }
        
        // Upload voice
        async function uploadVoice(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const voiceName = document.getElementById('voiceName').value || 'default';
            const formData = new FormData();
            formData.append('file', file);
            formData.append('name', voiceName);
            
            try {
                const response = await fetch(`${API_BASE}/api/upload-voice`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (response.ok) {
                    showSuccess(`Voice uploaded successfully!`);
                    loadVoices();
                    document.getElementById('voiceName').value = '';
                    document.getElementById('fileInput').value = '';
                } else {
                    showError(data.error || 'Upload failed');
                }
            } catch (error) {
                showError(`Upload error: ${error.message}`);
            }
        }
        
        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                document.getElementById('fileInput').files = e.dataTransfer.files;
                uploadVoice({ target: { files: e.dataTransfer.files } });
            }
        });
        
        function showError(msg) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.innerHTML = `<div class="error">${msg}</div>`;
        }
        
        function showSuccess(msg) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.innerHTML = `<div class="success">${msg}</div>`;
            setTimeout(() => errorMsg.innerHTML = '', 3000);
        }
        
        // Initialize
        checkStatus();
        loadVoices();
        setInterval(checkStatus, 5000); // Check status every 5 seconds
    </script>
</body>
</html>
